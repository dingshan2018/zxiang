<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-repair-edit" th:object="${repair}">
            <input id="repairId" name="repairId" th:field="*{repairId}"  type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">服务网点名称：</label>
                <div class="col-sm-8">
                    <input id="repairName" name="repairName" th:field="*{repairName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">服务设备数量：</label>
                <div class="col-sm-8">
                    <input id="deviceNum" name="deviceNum" th:field="*{deviceNum}" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">负责人名称：</label>
                <div class="col-sm-8">
                    <input id="managerName" name="managerName" th:field="*{managerName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">负责人电话：</label>
                <div class="col-sm-8">
                    <input id="managerPhone" name="managerPhone" th:field="*{managerPhone}" class="form-control" type="tel" maxlength="11" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-3 control-label">购机推荐人：</label>
				<div class="col-sm-8">
					<select
						name="buyerId"
						id="buyerId"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
                    	<option value=""> -- 请选择 -- </option>
	                    <option th:selected="${repair.buyerId eq c.userId}" th:each="c:${payUserList}"  th:value="${c.userId}" th:data-type="${c.userType}" th:text="${c.userName}"/>
                    </select>
				</div>
			</div>
			<input id="puserId" name="puserId" type="hidden">
			<input id="userType" name="userType" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">收款人：</label>
                <div class="col-sm-8">
                    <input id="bankReceiver" name="bankReceiver" th:field="*{bankReceiver}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收款账号：</label>
                <div class="col-sm-8">
                    <input id="bankAccount" name="bankAccount" th:field="*{bankAccount}" class="form-control" type="text" maxlength="18">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">开户行：</label>
                <div class="col-sm-8">
                    <input id="bankName" name="bankName" th:field="*{bankName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                   <select
                     name="status"
                     data-live-search="true"
                     class="form-control block-plugin__select-picker selectpicker"
                     data-style="btn-white btn-sm">
						<option th:selected="*{status=='1'}" th:value="1">有效</option>
						<option th:selected="*{status=='0'}" th:value="0">无效</option>
					</select>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "client/repair";
		var payUserList = "${payUserList}";
		$("#form-repair-edit").validate({
			rules:{
				repairName:{
        			required:true
        		},
				managerPhone:{
        			required:true,
        			isPhone:true
        		},
        		managerName:{
        			required:true,
        			isName : true
        		},
			},
			submitHandler: function(form) {
				var buyerId = document.getElementById("buyerId");
				var options = buyerId.querySelectorAll("option");
				var puserId = document.getElementById("puserId");
				var userType = document.getElementById("userType");
				for(var i=0; i<options.length; i++){
					if(options[i].value == buyerId.value){
						puserId.value = buyerId.value || "";
						userType.value = options[i].dataset.type || "";
					}
				}
				
				$.operate.save(prefix + "/edit", $('#form-repair-edit').serialize());
			}
		});
	</script>
</body>
</html>
