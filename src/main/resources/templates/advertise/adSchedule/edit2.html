<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-adSchedule-edit" th:object="${adSchedule}">
            <input id="adScheduleId" name="adScheduleId" th:field="*{adScheduleId}"  type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>投放名称：</label>
                <div class="col-sm-8">
                    <input id="scheduleName" name="scheduleName" th:field="*{scheduleName}" class="form-control" type="text">
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>投放方式：</label>
                <div class="col-sm-8">
                    <select id="releaseType" name="releaseType" class="form-control m-b"
                    th:with="type=${@dict.getType('release_type')}">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
	                    th:value="${dict.dictValue}" th:field="*{releaseType}"></option>
	                </select>
                </div>
            </div> -->
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>投放类型：</label>
                <div class="col-sm-8">
                    <select
                      id="releasePosition"
                      name="releasePosition"
                      th:with="type=${@dict.getType('release_position')}"
                      data-live-search="true"
                      class="form-control m-b block-plugin__select-picker selectpicker"
                      data-style="btn-white btn-sm">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
	                    th:value="${dict.dictValue}" th:field="*{releasePosition}"></option>
	                </select>
	                <!-- <select id="releasePosition" name="releasePosition" class="form-control m-b" th:with="type=${@dict.getType('ad_type')}">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{releasePosition}"></option>
	                </select> -->
                </div>
            </div>
            
            <div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告商：</label>
				<div class="col-sm-8">
					<select
            id="advertiseId"
            name="advertiseId"
            data-live-search="true"
            class="form-control block-plugin__select-picker selectpicker"
            data-style="btn-white btn-sm">
						<option value=""></option>
						<option th:each="c:${advertiserList}"  th:value="${c.advertiseId}"
						th:text="${c.advertisorName}" th:field="*{advertiseId}"/>
					</select>
				</div>
			</div>
			<div class="form-group" id="releaseDaysDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>播放总天数：</label>
				<div class="col-sm-8">
					<input id="releaseDays" name="releaseDays" th:field="*{releaseDays}" class="form-control" type="text" placeholder="以天为单位">
				</div>
			</div>
			<div class="form-group" id="releaseTermNumDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>发布终端数：</label>
				<div class="col-sm-8">
					<input id="releaseTermNum" name="releaseTermNum" th:field="*{releaseTermNum}" class="form-control" type="text" placeholder="以台为单位">
				</div>
			</div>
			<div class="form-group" id="totalPayDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告总金额：</label>
				<div class="col-sm-8">
					<input id="totalPay" name="totalPay" class="form-control" th:field="*{totalPay}" type="text" placeholder="以元为单位">
				</div>
			</div>
			<div class="form-group" id="dailyPriceDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告单价：</label>
				<div class="col-sm-8">
					<input id="dailyPrice" name="dailyPrice" th:field="*{dailyPrice}" class="form-control" type="text" placeholder="广告台天单价" readonly>
				</div>
			</div>
           <!--  <div class="form-group">
                <label class="col-sm-3 control-label">视讯排期ID：</label>
                <div class="col-sm-8">
                    <input id="sxScheduleId" name="sxScheduleId" th:field="*{sxScheduleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">投放状态：</label>
                <div class="col-sm-8">
                    <select id="status" name="status" th:with="type=${@dict.getType('schedule_status')}" class="form-control">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">总价：</label>
                <div class="col-sm-8">
                    <input id="totalPay" name="totalPay" th:field="*{totalPay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">押金：</label>
                <div class="col-sm-8">
                    <input id="prepay" name="prepay" th:field="*{prepay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">投放终端数：</label>
                <div class="col-sm-8">
                    <input id="releaseTermNum" name="releaseTermNum" th:field="*{releaseTermNum}" class="form-control" type="text">
                </div>
            </div> -->
            <div class="form-group">
                <label class="col-sm-3 control-label">投放备注：</label>
                <div class="col-sm-8">
                    <input id="releaseNote" name="releaseNote" th:field="*{releaseNote}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "advertise/adSchedule"
		$("#form-adSchedule-edit").validate({
			rules:{
				scheduleName:{
					required:true,
				},
				releaseType:{
					required:true,
				},
				releasePosition:{
					required:true,
				},
				themeTemplateId:{
					required:true,
				},
				advertiseId:{
					required:true,
				},
				totalTime:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-adSchedule-edit').serialize());
			}
		});
	</script>
</body>
</html>
