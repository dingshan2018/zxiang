<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="settle:onlineDevice:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="settle:onlineDevice:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('settle:onlineDevice:edit')}]];
        var removeFlag = [[${@permission.hasPermi('settle:onlineDevice:remove')}]];
        var prefix = ctx + "record/onlineDevice"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "设备在线时长",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'deviceOnlineId', 
					title : 'ID' 
				},
				{
					field : 'sumDate', 
					title : '统计日期' 
				},
				{
					field : 'deviceId', 
					title : '设备ID' 
				},
				{
					field : 'deviceCode', 
					title : '设备编码' 
				},
				{
					field : 'terminalId', 
					title : '终端ID' 
				},
				{
					field : 'address', 
					title : 'GPS地址' 
				},
				{
					field : 'releaseAddress', 
					title : '投放地址' 
				},
				{
					field : 'agentId', 
					title : '代理商ID' 
				},
				{
					field : 'joinId', 
					title : '机主' 
				},
				{
					field : 'repairId', 
					title : '维护ID' 
				},
				{
					field : 'shopperId', 
					title : '店主ID' 
				},
				{
					field : 'onlineTime', 
					title : '在线时长' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateTime', 
					title : '修改时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.deviceOnlineId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.deviceOnlineId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
