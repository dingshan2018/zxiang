<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="settle:userExtension:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="settle:userExtension:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('settle:userExtension:edit')}]];
        var removeFlag = [[${@permission.hasPermi('settle:userExtension:remove')}]];
        var prefix = ctx + "settle/userExtension"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "客户推广日统计",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'incomeId', 
					title : '' 
				},
				{
					field : 'coperatorId', 
					title : '合作客户ID' 
				},
				{
					field : 'coperatorType', 
					title : '合作类型' 
				},
				{
					field : 'sumDate', 
					title : '统计日期' 
				},
				{
					field : 'promDirectIncome', 
					title : '直推机子数量' 
				},
				{
					field : 'promIndirectIncome', 
					title : '间推机子数量' 
				},
				{
					field : 'promPaperIncome', 
					title : '推广二维码广告基数' 
				},
				{
					field : 'promotionIncome', 
					title : '推广广告基数' 
				},
				{
					field : 'directAgentIncome', 
					title : '直推代理基数' 
				},
				{
					field : 'createBy', 
					title : '' 
				},
				{
					field : 'createTime', 
					title : '' 
				},
				{
					field : 'updateBy', 
					title : '' 
				},
				{
					field : 'updateTime', 
					title : '' 
				},
				{
					field : 'coperatorName', 
					title : '主体名称' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.incomeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.incomeId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
