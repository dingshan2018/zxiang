<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-edit" th:object="${device}">
            <input id="deviceId" name="deviceId" th:field="*{deviceId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备编号 （场所编号+序号）：</label>
                <div class="col-sm-8">
                    <input id="deviceCode" name="deviceCode" th:field="*{deviceCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备资产编号（钢印编号）：</label>
                <div class="col-sm-8">
                    <input id="deviceSn" name="deviceSn" th:field="*{deviceSn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备类型：</label>
                <div class="col-sm-8">
                    <input id="deviceType" name="deviceType" th:field="*{deviceType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端（板卡）：</label>
                <div class="col-sm-8">
                    <select id="terminalId" name="terminalId" class="form-control">
						<option th:each="terminal:${terminalDropBoxList}" th:value="${terminal.terminalId}"
						 th:text="${terminal.terminalCode}" th:field="*{terminalId}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">场所：</label>
                <div class="col-sm-8">
                    <select id="placeId" name="placeId" class="form-control">
						<option th:each="place:${placeDropBoxList}" th:value="${place.placeId}"
						 th:text="${place.name}" th:field="*{placeId}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">出纸价格：</label>
                <div class="col-sm-8">
                    <input id="price" name="price" th:field="*{price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input id="lon" name="lon" th:field="*{lon}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input id="lat" name="lat" th:field="*{lat}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">投放时间：</label>
                <div class="col-sm-8">
                    <input id="releaseTime" name="releaseTime" th:field="*{releaseTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">撤机时间：</label>
                <div class="col-sm-8">
                    <input id="removeTime" name="removeTime" th:field="*{removeTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">累计出纸：</label>
                <div class="col-sm-8">
                    <input id="totalLen" name="totalLen" th:field="*{totalLen}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">剩余出纸：</label>
                <div class="col-sm-8">
                    <input id="remainLen" name="remainLen" th:field="*{remainLen}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">最后心跳时间：</label>
                <div class="col-sm-8">
                    <input id="lastHeartTime" name="lastHeartTime" th:field="*{lastHeartTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">最后登陆时间：</label>
                <div class="col-sm-8">
                    <input id="lastLoginTime" name="lastLoginTime" th:field="*{lastLoginTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">最后扫码时间：</label>
                <div class="col-sm-8">
                    <input id="lastScanTime" name="lastScanTime" th:field="*{lastScanTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="note" name="note" th:field="*{note}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备状态(1 下线  2 上线  3 故障 )：</label>
                <div class="col-sm-8">
					<select id="status" name="status" class="form-control">
						<option value="2" th:selected="${device.status=='2'}">上线</option>
                        <option value="1" th:selected="${device.status=='1'}">下线</option>
                        <option value="3" th:selected="${device.status=='3'}">故障</option>
					</select>	
				</div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/device"
		$("#form-device-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-device-edit').serialize());
			}
		});
	</script>
</body>
</html>
