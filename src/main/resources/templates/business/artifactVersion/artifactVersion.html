<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:artifactVersion:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="business:artifactVersion:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:artifactVersion:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:artifactVersion:remove')}]];
        var prefix = ctx + "business/artifactVersion"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "系统组件",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'artifactVerId', 
					title : '组件版本号' 
				},
				{
					field : 'artifactVerCode', 
					title : '组件版本号' 
				},
				{
					field : 'artifactVerSubject', 
					title : '组件版本主题' 
				},
				{
					field : 'artifactVerInfo', 
					title : '组件版本信息' 
				},
				{
					field : 'artifaceDownloadPath', 
					title : '下载路径' 
				},
				{
					field : 'sysVerId', 
					title : '关联版本表ID' 
				},
				{
					field : 'effDate', 
					title : '启用时间' 
				},
				{
					field : 'expDate', 
					title : '失效时间' 
				},
				{
					field : 'md5Check', 
					title : '文件MD5验证码' 
				},
				{
					field : 'artifactType', 
					title : '类型，01：补丁，02：完整包' 
				},
				{
					field : 'oldArtifactCode', 
					title : '' 
				},
				{
					field : 'fileName', 
					title : '' 
				},
				{
					field : 'filesize', 
					title : '更新包大小' 
				},
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
					field : 'createDate', 
					title : '创建时间' 
				},
				{
					field : 'remark', 
					title : '备用字段' 
				},
				{
					field : 'delFlag', 
					title : '是否删除' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.artifactVerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.artifactVerId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
