<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="settle:adReleaseRange:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="settle:adReleaseRange:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('settle:adReleaseRange:edit')}]];
        var removeFlag = [[${@permission.hasPermi('settle:adReleaseRange:remove')}]];
        var prefix = ctx + "settle/adReleaseRange"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "广告投放范围",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'adReleaseRangeId', 
					title : '' 
				},
				{
					field : 'adScheduleId', 
					title : '广告投放ID' 
				},
				{
					field : 'releaseType', 
					title : '投放类型0全部；1按地区；2按场所' 
				},
				{
					field : 'province', 
					title : '省份' 
				},
				{
					field : 'city', 
					title : '城市' 
				},
				{
					field : 'county', 
					title : '区县' 
				},
				{
					field : 'placeGrade', 
					title : '场所' 
				},
				{
					field : 'devices', 
					title : '投放设备' 
				},
				{
					field : 'remark', 
					title : '备注' 
				},
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateBy', 
					title : '修改者' 
				},
				{
					field : 'updateTime', 
					title : '修改时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.adReleaseRangeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.adReleaseRangeId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
