<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-releaseDevice-edit" th:object="${releaseDevice}">
            <input id="releaseDeviceId" name="releaseDeviceId" th:field="*{releaseDeviceId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">排期ID：</label>
                <div class="col-sm-8">
                    <input id="scheduleId" name="scheduleId" th:field="*{scheduleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">投放位置：</label>
                <div class="col-sm-8">
                    <input id="releasePosition" name="releasePosition" th:field="*{releasePosition}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备ID：</label>
                <div class="col-sm-8">
                    <input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "settle/releaseDevice"
		$("#form-releaseDevice-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-releaseDevice-edit').serialize());
			}
		});
	</script>
</body>
</html>
