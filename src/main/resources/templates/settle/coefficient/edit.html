<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coefficient-edit" th:object="${coefficient}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">类型 </label>
                <div class="col-sm-8">
                    <input id="type" name="type" th:field="*{type}"  type="hidden"/>
                    <input  th:if="*{type == '1'}" value="机主" class="form-control" type="text" disabled="disabled">
                    <input  th:if="*{type == '2'}" value="一级代理" class="form-control" type="text" disabled="disabled">
                    <input  th:if="*{type == '3'}" value="二级代理" class="form-control" type="text" disabled="disabled">
                    <input  th:if="*{type == '4'}" value="服务商" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">视频广告系数：</label>
                <div class="col-sm-8">
                    <input id="adRate" name="adRate" th:field="*{adRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">轮播广告系数：</label>
                <div class="col-sm-8">
                    <input id="adCarouselRate" name="adCarouselRate" th:field="*{adCarouselRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">二维码广告出纸收益：</label>
                <div class="col-sm-8">
                    <input id="scanRate" name="scanRate" th:field="*{scanRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">直推机子分润：</label>
                <div class="col-sm-8">
                    <input id="promDirectRate" name="promDirectRate" th:field="*{promDirectRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">间推机子分润：</label>
                <div class="col-sm-8">
                    <input id="promIndirectRate" name="promIndirectRate" th:field="*{promIndirectRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">推广出纸收益：</label>
                <div class="col-sm-8">
                    <input id="promPaperRate" name="promPaperRate" th:field="*{promPaperRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">推广广告系数：</label>
                <div class="col-sm-8">
                    <input id="promotionRate" name="promotionRate" th:field="*{promotionRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">直推代理分润系数：</label>
                <div class="col-sm-8">
                    <input id="directAgentRate" name="directAgentRate" th:field="*{directAgentRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">服务出纸收益：</label>
                <div class="col-sm-8">
                    <input id="serveRate" name="serveRate" th:field="*{serveRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">办公补贴：</label>
                <div class="col-sm-8">
                    <input id="subsidyRate" name="subsidyRate" th:field="*{subsidyRate}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "settle/coefficient"
		$("#form-coefficient-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-coefficient-edit').serialize());
			}
		});
	</script>
</body>
</html>
