<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:version:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="business:version:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:version:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:version:remove')}]];
        var prefix = ctx + "business/version"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "版本",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'sysVerId', 
					title : '版本ID' 
				},
				{
					field : 'systemCode', 
					title : '系统编码' 
				},
				{
					field : 'sysVerCode', 
					title : '版本号' 
				},
				{
					field : 'sysVerSubject', 
					title : '版本主题' 
				},
				{
					field : 'sysVerInfo', 
					title : '版本更新信息' 
				},
				{
					field : 'effDate', 
					title : '启用时间' 
				},
				{
					field : 'expDate', 
					title : '失效时间' 
				},
				{
					field : 'subject', 
					title : '升级类型，1000：强制升级；2000：可选升级' 
				},
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
					field : 'createDate', 
					title : '创建时间' 
				},
				{
					field : 'remark', 
					title : '备用字段' 
				},
				{
					field : 'delFlag', 
					title : '是否删除' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.sysVerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.sysVerId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
