<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-join-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">机主名称：</label>
				<div class="col-sm-8">
					<input id="joinerName" name="joinerName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">管理者姓名：</label>
				<div class="col-sm-8">
					<input id="managerName" name="managerName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">管理电话：</label>
				<div class="col-sm-8">
					<input id="managerPhone" name="managerPhone" class="form-control" type="tel" maxlength="11">
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-3 control-label">投放设备数量：</label>
				<div class="col-sm-8">
					<input id="deviceNum" name="deviceNum" class="form-control" type="text">
				</div>
			</div> -->
			<div class="form-group">
				<label class="col-sm-3 control-label">购机推荐人：</label>
				<div class="col-sm-8">
					<select
						name="buyerId"
						id="buyerId"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
                    	<option value=""> -- 请选择 -- </option>
	                    <option th:each="c:${payUserList}"  th:value="${c.userId}" th:data-type="${c.userType}" th:text="${c.userName}"/>
                    </select>
				</div>
			</div>
			<input id="puserId" name="puserId" type="hidden">
			<input id="userType" name="userType" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">收款账号：</label>
				<div class="col-sm-8">
					<input id="bankAccount" name="bankAccount" class="form-control" type="text" maxlength="18">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">收款人：</label>
				<div class="col-sm-8">
					<input id="bankReceiver" name="bankReceiver" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">开户行：</label>
				<div class="col-sm-8">
					<input id="bankName" name="bankName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select
						name="status"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option th:value="1">有效</option>
						<option th:value="0">无效</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "client/join";
		$("#form-join-add").validate({
			rules:{
				joinerName:{
        			required:true
        		},
				managerPhone:{
        			required:true,
        			isPhone:true
        		},
        		managerName:{
        			required:true,
        			isName : true
        		},
			},
			submitHandler: function(form) {
				var buyerId = document.getElementById("buyerId");
				var options = buyerId.querySelectorAll("option");
				var puserId = document.getElementById("puserId");
				var userType = document.getElementById("userType");
				for(var i=0; i<options.length; i++){
					if(options[i].value == buyerId.value){
						puserId.value = buyerId.value || "";
						userType.value = options[i].dataset.type || "";
					}
				}
				$.operate.save(prefix + "/add", $('#form-join-add').serialize());
			}
		});
	</script>
</body>
</html>
