<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-changeTerminal-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">旧终端：</label>
				<div class="col-sm-8">
					<select id="oldTerminalId" name="oldTerminalId" class="form-control">
						<option value="">---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新终端：</label>
				<div class="col-sm-8">
					<select id="newTerminalId" name="newTerminalId" class="form-control">
						<option value="">---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">旧音量设置：</label>
				<div class="col-sm-8">
					<input id="oldVolumn" name="oldVolumn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">剩余纸张：</label>
				<div class="col-sm-8">
					<input id="remainPaper" name="remainPaper" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更换人：</label>
				<div class="col-sm-8">
					<select id="changerId" name="changerId" class="form-control">
						<option value="">---请选择---</option>
						<option th:each="c:${userList}"  th:value="${c.userId}" th:text="${c.userName}"/>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    $(function(){ 
	    	var terminalList = selectTerminalList();
	    	$.each(terminalList, function (i) {
	        	$('#oldTerminalId').append("<option value=" + terminalList[i].terminalId + ">" + terminalList[i].terminalCode + "</option>");
	        	$('#newTerminalId').append("<option value=" + terminalList[i].terminalId + ">" + terminalList[i].terminalCode + "</option>");
	        });
	    	
	 	});	
    
		var prefix = ctx + "business/changeTerminal"
		$("#form-changeTerminal-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-changeTerminal-add').serialize());
			}
		});
	</script>
</body>
</html>
