<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head ></head>
<link href="/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
	<div id="qrcode" style="width:220px; height:220px; margin:57px auto 0;"></div>
<script th:src="@{/js/qrcode.js}"></script>
<script th:inline="javascript">
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width : 220,
		height : 220
	});
	function makeCode () {		
		var elText = [[${qrCodeUrl}]];
		qrcode.makeCode(elText);
	}
	makeCode();
</script>
</body>
</html>
