<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="client:repair:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="client:repair:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('client:repair:edit')}]];
        var removeFlag = [[${@permission.hasPermi('client:repair:remove')}]];
        var prefix = ctx + "client/repair"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "服务商",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'repairId', 
					title : '服务网点ID' 
				},
				{
					field : 'repairName', 
					title : '服务网点名称' 
				},
				{
					field : 'managerName', 
					title : '负责人名称' 
				},
				{
					field : 'managerId', 
					title : '负责人ID' 
				},
				{
					field : 'managerPhone', 
					title : '负责人电话' 
				},
				{
					field : 'bankReceiver', 
					title : '收款人' 
				},
				{
					field : 'bankAccount', 
					title : '收款账号' 
				},
				{
					field : 'bankName', 
					title : '开户行' 
				},
				{
					field : 'promotionRate', 
					title : '推广收益' 
				},
				{
					field : 'adRate', 
					title : '广告收益' 
				},
				{
					field : 'scanRate', 
					title : '扫码收益' 
				},
				{
					field : 'status', 
					title : '状态' 
				},
				{
					field : 'deviceNum', 
					title : '服务设备数量' 
				},
				{
					field : 'createBy', 
					title : '创建人' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateBy', 
					title : '更新人' 
				},
				{
					field : 'updateTime', 
					title : '更新时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.repairId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.repairId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
            $('#bootstrap-table').bootstrapTable('hideColumn', 'repairId');
        });
    </script>
</body>
</html>
