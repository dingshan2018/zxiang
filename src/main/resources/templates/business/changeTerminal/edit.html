<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-changeTerminal-edit" th:object="${changeTerminal}">
            <input id="changeTerminalId" name="changeTerminalId" th:field="*{changeTerminalId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">旧终端：</label>
                <div class="col-sm-8">
	                <select id="oldTerminalId" name="oldTerminalId" class="form-control">
						<option th:each="terminal:${terminalDropBoxList}" th:value="${terminal.terminalId}"
						 th:text="${terminal.terminalCode}" th:field="*{oldTerminalId}"></option>
					</select>
				</div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">新终端：</label>
                <div class="col-sm-8">
                     <select id="newTerminalId" name="newTerminalId" class="form-control">
						<option th:each="terminal:${terminalDropBoxList}" th:value="${terminal.terminalId}"
						 th:text="${terminal.terminalCode}" th:field="*{newTerminalId}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">旧音量设置：</label>
                <div class="col-sm-8">
                    <input id="oldVolumn" name="oldVolumn" th:field="*{oldVolumn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
				<label class="col-sm-3 control-label">剩余纸张：</label>
				<div class="col-sm-8">
					<input id="remainPaper" name="remainPaper" th:field="*{remainPaper}" class="form-control" type="text">
				</div>
			</div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">换板人：</label>
                <div class="col-sm-8">
                    <select id="changerId" name="changerId" class="form-control">
						<option th:each="user:${userList}" th:value="${user.userId}"
						 th:text="${user.userName}" th:field="*{changerId}"></option>
					</select>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/changeTerminal"
		$("#form-changeTerminal-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-changeTerminal-edit').serialize());
			}
		});
	</script>
</body>
</html>
