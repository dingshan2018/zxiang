<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-version-versionIssued" th:object="${version}">
            <input id="sysVerId" name="sysVerId" th:field="*{sysVerId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">版本号：</label>
                <div class="col-sm-8">
                    <label th:text="*{sysVerCode}" class="form-control"></label>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">旧版本号：</label>
                <div class="col-sm-8">
                    <label th:text="*{oldVersionCode}" class="form-control"></label>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">文件名称：</label>
                <div class="col-sm-8">
                    <label th:text="*{fileName}" class="form-control"></label>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">版本主题：</label>
                <div class="col-sm-8">
                    <label th:text="*{sysVerSubject}" class="form-control"></label>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">升级类型：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="subject" id="subject" th:field="*{subject}" disabled="disabled">
						<option value="">---请选择---</option>
                        <option value="2000">可选升级</option>
                        <option value="1000">强制升级</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>选择终端：</label>
				<div class="col-sm-8">
					<label class="checkbox-inline i-checks" >
						<input name="checkAll" id="checkAll" type="checkbox">全选
					</label><br/>
					<label th:each="terminal:${terminalList}" class="checkbox-inline i-checks">
						<input id="terminal" name="terminal" type="checkbox" th:value="${terminal.terminalId}"
						 th:text="${terminal.terminalCode}">
					</label>
					
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/version"
		$("#form-version-versionIssued").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				var sysVerId = $("#sysVerId").val();
				versionIssued(sysVerId);
			}
		});
		
		$(function () {
			// 设备全选或不选.
	      	$('#checkAll').on('ifChecked ifUnchecked', function(event) {
	        	var terminalChecks = $('input[name="terminal"]');
	        	if (event.type === 'ifChecked') {
	        		terminalChecks.iCheck('check');
	        	} else {
	        		terminalChecks.iCheck('uncheck');
	        	}
	      	});
		});
		
		function versionIssued(sysVerId) {
			var terminals = $.form.selectCheckeds("terminal");
			if(terminals.length <= 0){
        		$.modal.alertWarning("没有选择要升级的终端!");
				return;
	       	}
			
	   		$.modal.confirm("确定下发升级命令?", function() {
	        	$.ajax({
	        		cache : true,
	        		type : "POST",
	        		url : prefix + "/versionIssued",
	        		data : {
	        			"sysVerId": sysVerId,
	        			"terminals": terminals
	        		},
	        		async : false,
	        		error : function(request) {
	        			$.modal.alertError("系统错误");
	        		},
	        		success : function(data) {
	        			$.modal.alert(data.msg);
	        			$.operate.saveSuccess(data);
	        		}
	        	});
	        	
	    	});
  		}
	</script>
</body>
</html>
