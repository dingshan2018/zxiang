<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
  <div class="container-div">
    <div class="col-sm-12 select-info">
      <form id="price-form">
        <div class="select-list">
          <ul>
            <!-- <li>
              计费类型：<select name="priceType" th:with="type=${@dict.getType('release_type')}">
                <option value="">所有</option>
                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
              </select>
            </li>
            <li>
              投放位置：<select name="position" th:with="type=${@dict.getType('release_position')}">
                <option value="">所有</option>
                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
              </select>
            </li> -->
            <li>
              <span class="select-item-name">广告类型：</span>
              <select name="adType" th:with="type=${@dict.getType('ad_type')}">
              <option value="">所有</option>
              <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
            </select>
            </li>
            <li class="select-btns">
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索
              </a>
             <!--  <a class="btn btn-success btn-rounded btn-sm" onclick="$.table.exportExcel()">
                <i class="fa fa-download"></i>&nbsp;导出
              </a> -->
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="btn-group hidden-xs" id="toolbar" role="group">
      <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="advertise:adPriceCfg:add">
        <i class="fa fa-plus"></i> 新增
      </a>
      <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="advertise:adPriceCfg:remove">
        <i class="fa fa-trash-o"></i> 删除
      </a>
    </div>

    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>
  </div>
  <div th:include="include :: footer"></div>
  <script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('advertise:adPriceCfg:edit')}]];
    var removeFlag = [[${@permission.hasPermi('advertise:adPriceCfg:remove')}]];
    var prefix = ctx + 'advertise/adPriceCfg';

    $(function () {
      var options = {
        url      : prefix + '/list',
        createUrl: prefix + '/add',
        updateUrl: prefix + '/edit/{id}',
        removeUrl: prefix + '/remove',
        modalName: '投放价格',
        columns  : [
          {
            checkbox: true
          },
          {
            field: 'priceCfgId',
            title: 'ID'
          },
          /* {
            field : 'priceTypeName',
            title : '计费类型'
          },
          {
            field : 'placeGradeName',
            title : '场所类型'
          },
          {
            field : 'dailyGradeName',
            title : '时段类型'
          },
          {
            field : 'areaGradeName',
            title : '地区'
          }, */
          /* {
            field : 'positionName',
            title : '投放位置'
          }, */
          {
            field: 'adTypeName',
            title: '广告类型'
          },
          {
            field: 'dailyPrice',
            title: '日价格'
          },
          /* {
            field : 'timeCnt',
            title : '时段'
          }, */
          {
            field: 'isDel',
            title: '是否删除'
          },
          {
            field: 'createBy',
            title: '创建人'
          },
          {
            field: 'createTime',
            title: '创建时间'
          },
          {
            field: 'updateBy',
            title: '修改者'
          },
          {
            field: 'updateTime',
            title: '修改时间'
          },
          {
            title    : '操作',
            align    : 'center',
            formatter: function (value, row, index) {
              var actions = [];
              actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' +
                row.priceCfgId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
              actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' +
                row.priceCfgId + '\')"><i class="fa fa-remove"></i>删除</a>');
              return actions.join('');
            }
          }]
      };
      $.table.init(options);
      $('#bootstrap-table').bootstrapTable('hideColumn', 'isDel');
      $('#bootstrap-table').bootstrapTable('hideColumn', 'updateBy');
      $('#bootstrap-table').bootstrapTable('hideColumn', 'updateTime');
      $('#bootstrap-table').bootstrapTable('hideColumn', 'priceCfgId');
      
    });
  </script>
</body>
</html>
