<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userExtension-edit" th:object="${userExtension}">
            <input id="incomeId" name="incomeId" th:field="*{incomeId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">合作客户ID：</label>
                <div class="col-sm-8">
                    <input id="coperatorId" name="coperatorId" th:field="*{coperatorId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">合作类型：</label>
                <div class="col-sm-8">
                    <input id="coperatorType" name="coperatorType" th:field="*{coperatorType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">统计日期：</label>
                <div class="col-sm-8">
                    <input id="sumDate" name="sumDate" th:field="*{sumDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">直推机子数量：</label>
                <div class="col-sm-8">
                    <input id="promDirectIncome" name="promDirectIncome" th:field="*{promDirectIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">间推机子数量：</label>
                <div class="col-sm-8">
                    <input id="promIndirectIncome" name="promIndirectIncome" th:field="*{promIndirectIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">推广二维码广告基数：</label>
                <div class="col-sm-8">
                    <input id="promPaperIncome" name="promPaperIncome" th:field="*{promPaperIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">推广广告基数：</label>
                <div class="col-sm-8">
                    <input id="promotionIncome" name="promotionIncome" th:field="*{promotionIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">直推代理基数：</label>
                <div class="col-sm-8">
                    <input id="directAgentIncome" name="directAgentIncome" th:field="*{directAgentIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">主体名称：</label>
                <div class="col-sm-8">
                    <input id="coperatorName" name="coperatorName" th:field="*{coperatorName}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "settle/userExtension"
		$("#form-userExtension-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-userExtension-edit').serialize());
			}
		});
	</script>
</body>
</html>
