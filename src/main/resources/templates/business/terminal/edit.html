<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-terminal-edit" th:object="${terminal}">
            <input id="terminalId" name="terminalId" th:field="*{terminalId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端编号：</label>
                <div class="col-sm-8">
                    <input id="terminalCode" name="terminalCode" th:field="*{terminalCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">绑定设备（仅可绑定一次）：</label>
                <div class="col-sm-8">
                    <select id="deviceId" name="deviceId" class="form-control">
						<option th:each="device:${deviceDropBoxList}" th:value="${device.deviceId}"
						 th:text="${device.deviceCode}" th:field="*{deviceId}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">场所：</label>
                <div class="col-sm-8">
                   <select id="placeId" name="placeId" class="form-control">
						<option th:each="place:${placeDropBoxList}" th:value="${place.placeId}"
						 th:text="${place.name}" th:field="*{placeId}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端信号强度：</label>
                <div class="col-sm-8">
                    <input id="rssi" name="rssi" th:field="*{rssi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端音量：</label>
                <div class="col-sm-8">
                    <input id="volumn" name="volumn" th:field="*{volumn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端状态：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input id="lon" name="lon" th:field="*{lon}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input id="lat" name="lat" th:field="*{lat}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端版本：</label>
                <div class="col-sm-8">
                    <input id="version" name="version" th:field="*{version}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select id="delFlag" name="delFlag" class="form-control">
						<option value="0" th:selected="${terminal.delFlag=='0'}">可用</option>
                        <option value="1" th:selected="${terminal.delFlag=='1'}">禁用</option>
					</select>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/terminal"
		$("#form-terminal-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-terminal-edit').serialize());
			}
		});
	</script>
</body>
</html>
