<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-terminalParam-edit" th:object="${terminalParam}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端：</label>
                <div class="col-sm-8">
					<input id="terminalId" name="terminalId" class="form-control" readonly="readonly" th:value="${terminalParam.terminalId}" type="hidden">
                	<input id="terminalCode" name="terminalCode" class="form-control" readonly="readonly" th:value="${terminalParam.terminalCode}">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>终端参数KEY：</label>
                <div class="col-sm-8">
                    <input id="paramKey" name="paramKey" th:field="*{paramKey}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>参数值1：</label>
                <div class="col-sm-8">
                    <input id="paramValue1" name="paramValue1" th:field="*{paramValue1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">参数值2：</label>
                <div class="col-sm-8">
                    <input id="paramValue2" name="paramValue2" th:field="*{paramValue2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">参数值3：</label>
                <div class="col-sm-8">
                    <input id="paramValue3" name="paramValue3" th:field="*{paramValue3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">参数值4：</label>
                <div class="col-sm-8">
                    <input id="paramValue4" name="paramValue4" th:field="*{paramValue4}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/terminalParam"
		$("#form-terminalParam-edit").validate({
			rules:{
				paramKey:{
					required:true,
				},
				paramValue1:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-terminalParam-edit').serialize());
			}
		});
	</script>
</body>
</html>
