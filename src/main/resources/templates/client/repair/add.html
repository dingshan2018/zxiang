<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-repair-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务网点名称：</label>
				<div class="col-sm-8">
					<input id="repairName" name="repairName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务设备数量：</label>
				<div class="col-sm-8">
					<input id="deviceNum" name="deviceNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">负责人名称：</label>
				<div class="col-sm-8">
					<input id="managerName" name="managerName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">负责人电话：</label>
				<div class="col-sm-8">
					<input id="managerPhone" name="managerPhone" class="form-control" type="tel" maxlength="11">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收款人：</label>
				<div class="col-sm-8">
					<input id="bankReceiver" name="bankReceiver" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收款账号：</label>
				<div class="col-sm-8">
					<input id="bankAccount" name="bankAccount" class="form-control" type="text"  maxlength="18">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户行：</label>
				<div class="col-sm-8">
					<input id="bankName" name="bankName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select class="form-control" name="status">
						<option th:value="1">有效</option>
						<option th:value="0">无效</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "client/repair"
		$("#form-repair-add").validate({
			rules:{
				repairName:{
        			required:true
        		},
				managerPhone:{
        			required:true,
        			isPhone:true
        		},
        		managerName:{
        			required:true,
        			isName : true
        		},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-repair-add').serialize());
			}
		});
	</script>
</body>
</html>
