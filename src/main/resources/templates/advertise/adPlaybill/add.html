<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-adPlaybill-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单编号：</label>
				<div class="col-sm-8">
					<input id="playbillNo" name="playbillNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单名称：</label>
				<div class="col-sm-8">
					<input id="playbillName" name="playbillName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单状态1:未完成";2:待审核";3:审核不通过";4:审核通过"：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标识(0:有效，1:终止)：</label>
				<div class="col-sm-8">
					<input id="flag" name="flag" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单负责人：</label>
				<div class="col-sm-8">
					<input id="publisher" name="publisher" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单开始日期(格式:yyyy-MM-dd)
：</label>
				<div class="col-sm-8">
					<input id="begindate" name="begindate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单结束日期(格式:yyyy-MM-dd)
：</label>
				<div class="col-sm-8">
					<input id="enddate" name="enddate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">适合播放的屏幕类型(0:横屏;1:竖屏)
：</label>
				<div class="col-sm-8">
					<input id="screentype" name="screentype" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单工作流ID：</label>
				<div class="col-sm-8">
					<input id="flowid" name="flowid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单的生成xml路径(审核成功后才有的)：</label>
				<div class="col-sm-8">
					<input id="xmlpath" name="xmlpath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总时长(单位:分钟)：</label>
				<div class="col-sm-8">
					<input id="totallen" name="totallen" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指定初审人名称：</label>
				<div class="col-sm-8">
					<input id="checkmannames" name="checkmannames" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指定初审人empcode：</label>
				<div class="col-sm-8">
					<input id="checkmanids" name="checkmanids" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指定终审人名称：</label>
				<div class="col-sm-8">
					<input id="checkmannames2" name="checkmannames2" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指定终审人empcode：</label>
				<div class="col-sm-8">
					<input id="checkmanids2" name="checkmanids2" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">插播标识 1是插播的单子：</label>
				<div class="col-sm-8">
					<input id="isinsertplay" name="isinsertplay" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">插播审核人名称：</label>
				<div class="col-sm-8">
					<input id="checkmannames3" name="checkmannames3" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">插播审核人empcode：</label>
				<div class="col-sm-8">
					<input id="checkmanids3" name="checkmanids3" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">插播单指向原节目单pid：</label>
				<div class="col-sm-8">
					<input id="fpid" name="fpid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单生成的FTP服务器id：</label>
				<div class="col-sm-8">
					<input id="ftpid" name="ftpid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目单的大小：</label>
				<div class="col-sm-8">
					<input id="psize" name="psize" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模版ID：</label>
				<div class="col-sm-8">
					<input id="themetemplateId" name="themetemplateId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">栏目ID：</label>
				<div class="col-sm-8">
					<input id="cid" name="cid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">播放开始时间：</label>
				<div class="col-sm-8">
					<input id="begintime" name="begintime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">播放结束时间：</label>
				<div class="col-sm-8">
					<input id="endtime" name="endtime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">切换策略的值：</label>
				<div class="col-sm-8">
					<input id="switchtype" name="switchtype" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否重复播放：</label>
				<div class="col-sm-8">
					<input id="isloop" name="isloop" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否已删除（0：删除，其他都是正常）：</label>
				<div class="col-sm-8">
					<input id="isdel" name="isdel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分辨率：</label>
				<div class="col-sm-8">
					<input id="resolpower" name="resolpower" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">0内容模版，1页面布局：</label>
				<div class="col-sm-8">
					<input id="islayout" name="islayout" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "advertise/adPlaybill"
		$("#form-adPlaybill-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-adPlaybill-add').serialize());
			}
		});
	</script>
</body>
</html>
