<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-release" th:object="${device}">
        	<div class="form-group">	
                <label class="col-sm-3 control-label">设备ID：</label>
                <div class="col-sm-8">
                   <input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备编号：</label>
                <div class="col-sm-8">
                    <input id="deviceCode" name="deviceCode" th:field="*{deviceCode}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>场所：</label>
				<div class="col-sm-8">
					<select id="placeId" name="placeId" class="form-control">
						<option value="">---请选择---</option>
						<option th:each="place:${placeDropBoxList}" th:value="${place.placeId}"
						 th:text="${place.name}" th:field="*{placeId}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/device"
		$("#form-device-release").validate({
			rules:{
				placeId:{
					required:true,
				},
			},
			submitHandler: function(form) {
				release();
			}
		});
		
		//提交投放设备请求
		function release() {
			var deviceId = $("#deviceId").val();
        	var placeId = $.form.selectSelects("placeId");
        	
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : prefix + "/release",
        		data : {
        			"deviceId": deviceId,
        			"placeId": placeId
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
	</script>
</body>
</html>
