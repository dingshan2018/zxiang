<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tradeOrder-edit" th:object="${tradeOrder}">
            <input id="tradeOrderId" name="tradeOrderId" th:field="*{tradeOrderId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">商户订单号：</label>
                <div class="col-sm-8">
                    <input id="outTradeOrder" name="outTradeOrder" th:field="*{outTradeOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">交易订单号：</label>
                <div class="col-sm-8">
                    <input id="transactionId" name="transactionId" th:field="*{transactionId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">退款订单号：</label>
                <div class="col-sm-8">
                    <input id="refundId" name="refundId" th:field="*{refundId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机主微信账号：</label>
                <div class="col-sm-8">
                    <input id="openId" name="openId" th:field="*{openId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机主：</label>
                <div class="col-sm-8">
                    <input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">支付金额：</label>
                <div class="col-sm-8">
                    <input id="totalFee" name="totalFee" th:field="*{totalFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">订单数量：</label>
                <div class="col-sm-8">
                    <input id="totalCnt" name="totalCnt" th:field="*{totalCnt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">订单类型（1 购机订单  2 广告订单 ）：</label>
                <div class="col-sm-8">
                    <input id="orderType" name="orderType" th:field="*{orderType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">订单状态（0 待支付 1 已支付 2 支付失败 3 已退款 4 退款失败）：</label>
                <div class="col-sm-8">
                    <input id="orderStatus" name="orderStatus" th:field="*{orderStatus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">发货状态（0 未发货 1 已发货 2 部分发货 ）：</label>
                <div class="col-sm-8">
                    <input id="sendStatus" name="sendStatus" th:field="*{sendStatus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">订单备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">支付时间：</label>
                <div class="col-sm-8">
                    <input id="payTime" name="payTime" th:field="*{payTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "record/tradeOrder"
		$("#form-tradeOrder-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-tradeOrder-edit').serialize());
			}
		});
	</script>
</body>
</html>
