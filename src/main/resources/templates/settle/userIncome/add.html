<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">

				<div class="col-sm-8">
					<input id="coperatorType" name="coperatorType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">统计日期：</label>
				<div class="col-sm-8">
					<input id="sumDate" name="sumDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">广告基数：</label>
				<div class="col-sm-8">

			</div>
			<div class="form-group">

				<div class="col-sm-8">
					<input id="promotionIncome" name="promotionIncome" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫码基数：</label>
				<div class="col-sm-8">
					<input id="scanIncome" name="scanIncome" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">广告收入值：</label>
				<div class="col-sm-8">
					<input id="adIncomeRate" name="adIncomeRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">推广收入值：</label>
				<div class="col-sm-8">
					<input id="promotionIncomeRate" name="promotionIncomeRate" class="form-control" type="text">

			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">广告收入系数：</label>
				<div class="col-sm-8">
					<input id="adRate" name="adRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">推广收入系数：</label>
				<div class="col-sm-8">
					<input id="promotionRate" name="promotionRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫码收入系数：</label>
				<div class="col-sm-8">
					<input id="scanRate" name="scanRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">退款收入：</label>
				<div class="col-sm-8">
					<input id="refundIncome" name="refundIncome" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">退款收入值：</label>
				<div class="col-sm-8">
					<input id="refundIncomeRate" name="refundIncomeRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "settle/userIncome"
		$("#form-userIncome-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-userIncome-add').serialize());
			}
		});
	</script>
</body>
</html>
