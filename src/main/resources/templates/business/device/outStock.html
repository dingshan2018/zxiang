<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-outStock">
        	<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>出库类型：</label>
				<div class="col-sm-8">
					<select	name="outStockType" id="outStockType"	data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						onchange="showTraceTyte(this.options[this.options.selectedIndex].value)"
						data-style="btn-white btn-sm">
                        <option value="0">平台订单</option>
                        <option value="1">商城订单</option>
                    </select>
				</div>
			</div>
			<div class="form-group" id="userIdDiv">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>机主：</label>
				<div class="col-sm-8">
					<select
						id="userId"
						name="userId"
						onchange="showTradeList(this.options[this.options.selectedIndex].value)"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option value="">---请选择---</option>
						<option th:each="u:${userListJoin}"  th:value="${u.userId}" th:text="${u.userName}"/>
					</select>
				</div>
			</div>
			<div class="form-group" id="tradeOrderIdDiv">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>商户订单号：</label>
				<div class="col-sm-8">
					<select
						id="tradeOrderId"
						name="tradeOrderId"
						onchange="showTrade(this.options[this.options.selectedIndex].value)"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option value="">---请选择---</option>
						<option th:each="t:${tradeOrderList}"  th:value="${t.tradeOrderId}" th:text="${t.outTradeOrder}"/>
					</select>
				</div>
			</div>
			<div class="form-group" id="transactionIdDiv">
				<label class="col-sm-3 control-label">交易订单号：</label>
				<div class="col-sm-8">
					<input id="transactionId" name="transactionId" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group" id="totalCntDiv">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>订单数量：</label>
				<div class="col-sm-8">
					<input id="totalCnt" name="totalCnt" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group" id="sendedDiv">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>已发货数：</label>
				<div class="col-sm-8">
					<input id="sended" name="sended" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group" id="remainDiv">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>剩余发货数：</label>
				<div class="col-sm-8">
					<input id="remain" name="remain" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group" id="remarkDiv">
				<label class="col-sm-3 control-label">订单备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-3 control-label">推荐人：</label>
				<div class="col-sm-8">
					<select
						id="promotionerId"
						name="promotionerId"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option value="">---请选择---</option>
						<option th:each="u:${userList}"  th:value="${u.userId}" th:text="${u.userName}"/>
					</select>
				</div>
			</div> -->
			<!-- 商城订单table开始 -->
			<div class="form-group" id="userIdDingShangDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>机主：</label>
				<div class="col-sm-8">
					<select
						id="userIdDingShang" name="userIdDingShang" data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option value="">---请选择---</option>
						<option th:each="u:${userList}"  th:value="${u.userId}" th:text="${u.userName}"/>
					</select>
				</div>
			</div>
			
			<div class="form-group" id="tradeOrderIdDingShangDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>商城订单号码：</label>
				<div class="col-sm-8">
					<input id="tradeOrderIdDingShang" name="tradeOrderIdDingShang" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group" id="totalCntDingShangDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>商城订单数量：</label>
				<div class="col-sm-8">
					<input id="totalCntDingShang" name="totalCntDingShang" class="form-control" type="text">
				</div>
			</div>
			<!-- 商城订单table结束 -->
			
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>可出库设备：</label>
				<div class="col-sm-8">
					<!-- <select id="device" name="device" class="form-control select2-hidden-accessible" multiple="">
						<option th:each="device:${deviceList}" th:value="${device.deviceId}"
						th:text="${device.deviceSn}" th:disabled="${device.status != '04'}"></option>
					</select> -->
					<label th:each="device:${deviceList}" class="checkbox-inline i-checks">
						<input id="device" name="device" type="checkbox" th:value="${device.deviceId}"
						 th:text="${device.deviceSn}" th:disabled="${device.status != '04'}">
					</label>

				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + 'business/deviceStock';
		$("#form-device-outStock").validate({
			rules:{
				userId:{
					required:true,
				},
				tradeOrderId:{
					required:true,
				},
				
			},
			submitHandler: function(form) {
				var outStockType = $.form.selectSelects("outStockType");
				if(outStockType == '0'){
					//console.log("平台购机出库提交:",outStockType);
					outStockByTradeId();
				}else if(outStockType == '1'){
					//console.log("鼎善商城出库提交:",outStockType);
					outStockByDingShang();
				}
				
			}
		});

		//提交投放设备请求--平台订单
		function outStockByTradeId() {
			var tradeOrderId = $("#tradeOrderId").val();
			var deviceIds = $.form.selectCheckeds("device");
			//出库时不再填写推荐人；推荐人统一放到主体维护
			var promotionerId = $.form.selectSelects("promotionerId");

			if(deviceIds.length <= 0){
        		$.modal.alertWarning("没有选择出库设备!");
				return;
	       	}
			var remain = $("#remain").val();
			var devs = deviceIds.split(",");
			if(devs.length > remain){
        		$.modal.alertWarning("出库设备最多可选择 "+ remain +" 台!");
				return;
	       	}

			$.modal.confirm("确认出库?", function() {
	        	$.ajax({
	        		cache : true,
	        		type : "POST",
	        		url : prefix + "/outStockByTradeId",
	        		data : {
	        			"ids": deviceIds,
	        			"tradeOrderId":tradeOrderId,
	        			"promotionerId": promotionerId
	        		},
	        		async : false,
	        		error : function(request) {
	        			$.modal.alertError("系统错误");
	        		},
	        		success : function(data) {
	        			$.operate.saveSuccess(data);
	        		}
	        	});
			});
        }
		
		//提交投放设备请求--鼎善商城订单
		function outStockByDingShang() {
			var userIdDingShang = $.form.selectSelects("userIdDingShang");
			var tradeOrderIdDingShang = $("#tradeOrderIdDingShang").val();
			var totalCntDingShang = $("#totalCntDingShang").val();
			var deviceIds = $.form.selectCheckeds("device");
			
			if(!userIdDingShang || !tradeOrderIdDingShang || !totalCntDingShang){
				$.modal.alertWarning("请完整填写表单内容!");
				return;
			}
			
			var pattern = /^\+?[1-9][0-9]*$/;
			if(!pattern.test(totalCntDingShang)){
				$.modal.alertWarning("您输入的商城订单数量不正确,请输入正数!");
				return;
			}
			/* console.log("totalCntDingShang:",totalCntDingShang);
			console.log("deviceIds.length:",deviceIds.length);
			if(totalCntDingShang != deviceIds.length){
				$.modal.alertWarning("您选择的设备数量与您输入的订单数量不一致,请重新选择!");
				return;
			} */
			
			if(deviceIds.length <= 0){
        		$.modal.alertWarning("没有选择出库设备!");
				return;
	       	}

			$.modal.confirm("确认出库?", function() {
	        	$.ajax({
	        		cache : true,
	        		type : "POST",
	        		url : prefix + "/outStockByDingShang",
	        		data : {
	        			"ids": deviceIds,
	        			"userIdDingShang":userIdDingShang,
	        			"tradeOrderIdDingShang":tradeOrderIdDingShang,
	        			"totalCntDingShang":totalCntDingShang
	        		},
	        		async : false,
	        		error : function(request) {
	        			$.modal.alertError("系统错误");
	        		},
	        		success : function(data) {
	        			$.operate.saveSuccess(data);
	        		}
	        	});
			});
        }
		
		//选择机主加载订单列表
		function showTradeList(value){
			$("#tradeOrderId").html("");
	        var str = "<option value=''>---请选择---</option>";
	        $("#tradeOrderId").append(str);

			if(value != "" && value != null){
				$.ajax({
			         url: ctx + "record/tradeOrder/getListByUserId",
			         type: "post",
			         contentType:"application/json",
			         dataType: "json",
			         data: JSON.stringify({ "userId": value}),
			         async:false,
			         success: function (data) {
			        	 if(data.rows.length > 0){
			        		 var tradeOrderList = data.rows;
			        		 $.each(tradeOrderList, function (i) {
			     	        	$('#tradeOrderId').append("<option value=" + tradeOrderList[i].tradeOrderId + ">"
			     	        			+ tradeOrderList[i].outTradeOrder + "</option>").selectpicker("refresh");;
			     	        });
			        	 }
			         },
			         error: function (data) {
			             alert("查询订单列表失败");
			         }
			    })
			}
		}

		//选择订单加载订单数据事件
		function showTrade(value){
			$("#transactionId").val("");
    		$("#totalCnt").val("");
    		$("#remark").val("");
			if(value != "" && value != null){
				$.ajax({
			         url: ctx + "record/tradeOrder/getTradeById",
			         type: "post",
			         contentType:"application/json",
			         dataType: "json",
			         data: JSON.stringify({ "tradeId": value}),
			         async:false,
			         success: function (data) {
			        	 if(data.rows.length > 0){
			        		 var tradeOrder = data.rows[0];
			        		 $("#transactionId").val(tradeOrder.transactionId);
			        		 $("#totalCnt").val(tradeOrder.totalCnt);
			        		 $("#remark").val(tradeOrder.remark);
			        		 getSendNum(value);
			        	 }
			         },
			         error: function (data) {
			             alert("查询订单详情失败");
			         }
			    })
			}
		}

		//获取已发货设备数量
		function getSendNum(value){
			$("#sended").val("");
    		$("#remain").val("");
			if(value != "" && value != null){
				$.ajax({
			         url: ctx + "record/deviceOrder/getSendNum",
			         type: "post",
			         data : {
		        			"tradeOrderId":value
		        	 },
			         async:false,
			         success: function (data) {
			        	 $("#sended").val(data);
			        	 var totalCnt = $("#totalCnt").val();
			        	 $("#remain").val((totalCnt - data));
			         },
			         error: function (data) {
			             alert("查询失败");
			         }
			    })
			}
		}
		
		//选择订单类型onchange事件
		function showTraceTyte(value){
	        if(value=="0"){
	        	//console.log("平台购机订单,隐藏商城订单表单元素");
	        	$("#userIdDiv").show();
	        	$("#tradeOrderIdDiv").show();
	        	$("#transactionIdDiv").show();
	        	$("#totalCntDiv").show();
	        	$("#sendedDiv").show();
	        	$("#remainDiv").show();
	        	$("#remarkDiv").show();
	        	
	        	$("#userIdDingShangDiv").hide();
	        	$("#tradeOrderIdDingShangDiv").hide();
	        	$("#totalCntDingShangDiv").hide();

	        } else if(value=="1"){
	        	//console.log("商城购机订单,隐藏平台订单表单元素");
	        	$("#userIdDiv").hide();
	        	$("#tradeOrderIdDiv").hide();
	        	$("#transactionIdDiv").hide();
	        	$("#totalCntDiv").hide();
	        	$("#sendedDiv").hide();
	        	$("#remainDiv").hide();
	        	$("#remarkDiv").hide();
	        	
	        	$("#userIdDingShangDiv").show();
	        	$("#tradeOrderIdDingShangDiv").show();
	        	$("#totalCntDingShangDiv").show();
	        } 
	    }
	</script>
</body>
</html>
