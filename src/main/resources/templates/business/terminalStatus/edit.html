<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-terminalStatus-edit" th:object="${terminalStatus}">
            <input id="statusId" name="statusId" th:field="*{statusId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端ID：</label>
                <div class="col-sm-8">
                    <input id="terminalId" name="terminalId" th:field="*{terminalId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端版本：</label>
                <div class="col-sm-8">
                    <input id="version" name="version" th:field="*{version}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">信号强度：</label>
                <div class="col-sm-8">
                    <input id="rssi" name="rssi" th:field="*{rssi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">4G卡号：</label>
                <div class="col-sm-8">
                    <input id="iccid" name="iccid" th:field="*{iccid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input id="lon" name="lon" th:field="*{lon}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input id="lat" name="lat" th:field="*{lat}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">接入IP：</label>
                <div class="col-sm-8">
                    <input id="accSysIp" name="accSysIp" th:field="*{accSysIp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">接入端口：</label>
                <div class="col-sm-8">
                    <input id="accSysPort" name="accSysPort" th:field="*{accSysPort}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">更新时间：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-8">
                    <input id="address" name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">楼宇：</label>
                <div class="col-sm-8">
                    <input id="build" name="build" th:field="*{build}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "settle/terminalStatus"
		$("#form-terminalStatus-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-terminalStatus-edit').serialize());
			}
		});
	</script>
</body>
</html>
