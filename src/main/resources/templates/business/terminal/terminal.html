<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:terminal:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="business:terminal:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:terminal:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:terminal:remove')}]];
        var prefix = ctx + "business/terminal"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "终端管理",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'terminalId', 
					title : '终端ID' 
				},
				{
					field : 'terminalCode', 
					title : '终端编号' 
				},
				{
					field : 'deviceId', 
					title : '绑定设备（仅可绑定一次）' 
				},
				{
					field : 'placeId', 
					title : '场所' 
				},
				{
					field : 'rssi', 
					title : '终端信号强度' 
				},
				{
					field : 'lastHeartTime', 
					title : '最后心跳时间' 
				},
				{
					field : 'lastLoginTime', 
					title : '最后登陆时间' 
				},
				{
					field : 'volumn', 
					title : '终端音量' 
				},
				{
					field : 'status', 
					title : '终端状态' 
				},
				{
					field : 'delFlag', 
					title : '是否删除' 
				},
				{
					field : 'lon', 
					title : '经度' 
				},
				{
					field : 'lat', 
					title : '纬度' 
				},
				{
					field : 'version', 
					title : '终端版本' 
				},
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateBy', 
					title : '修改者' 
				},
				{
					field : 'updateTime', 
					title : '修改时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.terminalId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.terminalId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
