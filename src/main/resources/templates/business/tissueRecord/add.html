<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tissueRecord-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">出纸设备：</label>
				<div class="col-sm-8">
					<select id="deviceId" name="deviceId" class="form-control">
						<option>---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出纸终端：</label>
				<div class="col-sm-8">
					<select id="terminalId" name="terminalId" class="form-control">
						<option>---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出纸场所：</label>
				<div class="col-sm-8">
					<select id="placeId" name="placeId" class="form-control">
						<option>---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户微信账号：</label>
				<div class="col-sm-8">
					<input id="openId" name="openId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微信昵称：</label>
				<div class="col-sm-8">
					<input id="nickName" name="nickName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微信头像：</label>
				<div class="col-sm-8">
					<input id="headimgurl" name="headimgurl" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出纸类型：</label>
				<div class="col-sm-8">
					<input id="tissueChannel" name="tissueChannel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    $(function(){ 
	    	var deviceList = selectDeviceList();
	    	$.each(deviceList, function (i) {
	        	$('#deviceId').append("<option value=" + deviceList[i].deviceId + ">" + deviceList[i].deviceCode + "</option>");
	        });
	    	
	    	var terminalList = selectTerminalList();
	    	$.each(terminalList, function (i) {
	        	$('#terminalId').append("<option value=" + terminalList[i].terminalId + ">" + terminalList[i].terminalCode + "</option>");
	        });
	    	
	    	var placeList = selectPlaceList();
	    	$.each(placeList, function (i) {
	        	$('#placeId').append("<option value=" + placeList[i].placeId + ">" + placeList[i].name + "</option>");
	        });
	 	});
    
		var prefix = ctx + "business/tissueRecord"
		$("#form-tissueRecord-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-tissueRecord-add').serialize());
			}
		});
	</script>
</body>
</html>
