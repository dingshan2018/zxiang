<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deviceReleaseAudit-batchAudit">
			<div class="form-group" style="display: none;">	
				<label class="col-sm-3 control-label">审核ID：</label>
				<div class="col-sm-8">
					<input id="auditIds" name="auditIds" th:value=${auditIds} class="form-control" type="text" >
				</div>
			</div>
			<div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>审核结果：</label>
                <div class="col-sm-8">
                	<input type="radio" name="approved" value="1" class="radio-box">通过
					<input type="radio" name="approved" value="2" class="radio-box">不通过
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>审核意见：</label>
                <div class="col-sm-8">
                	<textarea id="approvedRemark" name="approvedRemark" class="form-control" placeholder="请输入审核意见"></textarea>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/deviceReleaseAudit"
		$("#form-deviceReleaseAudit-batchAudit").validate({
			rules:{
				approved:{
					required:true,
				},
			},
			submitHandler: function(form) {
				batchAuditSave();
			}
		});
		
		$(function () {
			$("#auditIds").val();
		});
		
		//提交请求
		function batchAuditSave() {
			var auditIds = $("#auditIds").val();
			var approved = $("input[name='approved']:checked").val()
        	var approvedRemark = $("#approvedRemark").val();
        	
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : prefix + "/batchAuditSave",
        		data : {
        			"ids": auditIds,
        			"approved": approved,
        			"approvedRemark":approvedRemark
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
	</script>
</body>
</html>
