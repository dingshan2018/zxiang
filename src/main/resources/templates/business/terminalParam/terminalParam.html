<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
    	<div class="col-sm-12 select-info">
			<form id="terminal-form">
				<div class="select-list">
					<ul>
						<li>
							终端：
							<select
								id="terminalId"
								name="terminalId"
								data-live-search="true"
								class="block-plugin__select-picker selectpicker"
								data-style="btn-white btn-sm">
								<option value="">全部</option>
		                      	<option th:each="t : ${terminalParamList}" th:text="${t['terminalCode']}" th:value="${t['terminalId']}" th:field="*{terminal.terminalId}"></option>
		                  	</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						</li>
						<li>
							<a class="btn btn-success btn-rounded btn-sm" onclick="paramIssued()"><i class="fa fa-plus"></i>&nbsp;参数下发</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<!-- <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:terminalParam:add">
				<i class="fa fa-plus"></i> 新增
			</a> -->
			<a class="btn btn-outline btn-success btn-rounded" th:onclick="'javascript:$.operate.add(\''+${terminal.terminalId}+'\')'" shiro:hasPermission="business:terminalParam:add">
	                <i class="fa fa-plus"></i> 新增
            </a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="business:terminalParam:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:terminalParam:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:terminalParam:remove')}]];
        var prefix = ctx + "business/terminalParam"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "终端参数",
                search: false,
                queryParams: queryParams,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id',
					title : 'ID'
				},
				{
					field : 'terminalCode',
					title : '终端'
				},
				{
					field : 'paramKeyName',
					title : '终端参数'
				},
				{
					field : 'paramValue1',
					title : '参数值1'
				},
				{
					field : 'paramValue2',
					title : '参数值2'
				},
				{
					field : 'paramValue3',
					title : '参数值3'
				},
				{
					field : 'paramValue4',
					title : '参数值4'
				},
				{
					field : 'createBy',
					title : '创建者'
				},
				{
					field : 'createTime',
					title : '创建时间'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
            $('#bootstrap-table').bootstrapTable('hideColumn', 'id');
        });

        function queryParams(params) {
			return {
				terminalId:       $("#terminalId").val()
			};
		}

        //下发参数函数
        function paramIssued() {
       	 	var rows = $.common.isEmpty($.table._option.id) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.id);
     		if (rows.length == 0) {
	        	$.modal.alertWarning('请至少选择一条记录');
	        	return;
	      	}

	   		$.modal.confirm("确定下发?", function() {
	        	$.ajax({
	        		cache : true,
	        		type : "POST",
	        		url : prefix + "/paramIssued",
	        		data : {
	        			"ids": rows.join()
	        		},
	        		async : false,
	        		error : function(request) {
	        			$.modal.alertError("系统错误");
	        		},
	        		success : function(data) {
	        			//$.modal.msgSuccess(data.msg);
	        			$.modal.alert(data.msg);
	        		}
	        	});

	    	});
  		}

    </script>
</body>
</html>
