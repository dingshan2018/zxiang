<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-outStock">
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户订单号：</label>
				<div class="col-sm-8">
					<select id="tradeOrderId" name="tradeOrderId" class="form-control">
						<option value="">---请选择---</option>
						<option th:each="t:${tradeOrderList}"  th:value="${t.tradeOrderId}" th:text="${t.outTradeOrder}"/>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">出库设备：</label>
				<div class="col-sm-8">
					<!-- <select id="device" name="device" class="form-control select2-hidden-accessible" multiple="">
						<option th:each="device:${deviceList}" th:value="${device.deviceId}" 
						th:text="${device.deviceSn}" th:disabled="${device.status != '04'}"></option>
					</select> -->
					<label th:each="device:${deviceList}" class="checkbox-inline i-checks">
						<input name="device" type="checkbox" th:value="${device.deviceId}"
						 th:text="${device.deviceSn}" th:disabled="${device.status != '04'}">
					</label>
					
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + 'business/deviceStock';
		$("#form-device-outStock").validate({
			rules:{
				tradeOrderId:{
					required:true,
				},
			},
			submitHandler: function(form) {
				outStockByTradeId();
			}
		});
		
		//提交投放设备请求
		function outStockByTradeId() {
			var tradeOrderId = $("#tradeOrderId").val();
			//var deviceIds = $.form.selectSelects("device");
			var deviceIds = $.form.selectCheckeds("device");
			if(deviceIds.length <= 0){
        		$.modal.alertWarning("没有选择出库设备!");
				return;
	       	}
			
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : prefix + "/outStockByTradeId",
        		data : {
        			"ids": deviceIds,
        			"tradeOrderId":tradeOrderId
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
		
	</script>
</body>
</html>
