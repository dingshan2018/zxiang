<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-edit" th:object="${device}">
            <input id="deviceId" name="deviceId" th:field="*{deviceId}"  type="hidden">
             <div class="form-group">
                <label class="col-sm-3 control-label">设备编号：</label>
                <div class="col-sm-8">
                    <input id="deviceCode" name="deviceCode" th:field="*{deviceCode}"
                    class="form-control" type="text" readonly="readonly" placeholder="设备编号自动生成">
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-3 control-label">终端：</label>
                <div class="col-sm-8">
                    <select id="terminalId" name="terminalId" class="form-control" disabled="disabled">
                    	<option value=""></option>
						<option th:each="terminal:${terminalDropBoxList}" th:value="${terminal.terminalId}"
						 th:text="${terminal.terminalCode}" th:field="*{terminalId}"></option>
					</select>
                </div>
            </div> -->
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>设备资产编号：</label>
                <div class="col-sm-8">
                    <input id="deviceSn" name="deviceSn" th:field="*{deviceSn}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备状态：</label>
                <div class="col-sm-8">
                     <select
                       id="status"
                       name="status"
                       th:with="type=${@dict.getType('device_status')}"
                       data-live-search="true"
                       class="form-control m-b block-plugin__select-picker selectpicker"
                       data-style="btn-white btn-sm">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
	                </select>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-3 control-label">设备类型：</label>
                <div class="col-sm-8">
                    <input id="deviceType" name="deviceType" th:field="*{deviceType}" class="form-control" type="text">
                </div>
            </div> -->
            <div class="form-group">
				<label class="col-sm-3 control-label">机主：</label>
				<div class="col-sm-8">
					<!-- <select id="ownerId" name="ownerId" class="form-control">
                    	<option value=""></option>
						<option th:each="user:${userList}" th:value="${user.userId}"
						 th:text="${user.userName}" th:field="*{ownerId}"></option>
					</select> -->
					<input id="ownerId" name="ownerId" th:field="*{ownerId}" class="form-control" type="hidden" readonly="readonly">
					<input id="ownerName" name="ownerName" th:field="*{ownerName}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">出纸价格：</label>
                <div class="col-sm-8">
                    <input id="price" name="price" th:field="*{price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">出纸长度：</label>
                <div class="col-sm-8">
                    <input id="tissueLen" name="tissueLen" th:field="*{tissueLen}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input id="lon" name="lon" th:field="*{lon}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input id="lat" name="lat" th:field="*{lat}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">累计出纸：</label>
                <div class="col-sm-8">
                    <input id="totalLen" name="totalLen" th:field="*{totalLen}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">剩余出纸：</label>
                <div class="col-sm-8">
                    <input id="remainLen" name="remainLen" th:field="*{remainLen}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="note" name="note" th:field="*{note}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/device"
		$("#form-device-edit").validate({
			rules:{
				terminalId:{
					required:true,
				},
				deviceSn:{
					required:true,
				},
				price:{
					number:true,
					min:0
				},
				tissueLen:{
					digits:true,
					min:0,
					max:100000
				},
				totalLen:{
					number:true,
					min:0
				},
				/* ownerId:{
					required:true,
				}, */
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-device-edit').serialize());
			}
		});
	</script>
</body>
</html>
