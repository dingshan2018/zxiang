<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scheduleOrder-edit" th:object="${scheduleOrder}">
            <input id="scheduleOrderId" name="scheduleOrderId" th:field="*{scheduleOrderId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">排期ID：</label>
                <div class="col-sm-8">
                    <input id="scheduleId" name="scheduleId" th:field="*{scheduleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">订单ID：</label>
                <div class="col-sm-8">
                    <input id="tradeOrderId" name="tradeOrderId" th:field="*{tradeOrderId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">订单状态：</label>
                <div class="col-sm-8">
                    <input id="orderStatus" name="orderStatus" th:field="*{orderStatus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "record/scheduleOrder"
		$("#form-scheduleOrder-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-scheduleOrder-edit').serialize());
			}
		});
	</script>
</body>
</html>
