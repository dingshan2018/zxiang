            z-index: 1;

            width: 0;

        }
        
        input[type="file"]::after {
            content: '选择要上传的文件';
            background-color: rgb(12, 150, 229);
            border-radius: 5px;
            position: absolute;
            width: 200px;
            color: #FFF;
            line-height: 30px;
            font-size: 14px;

            left: 0;
            text-align: center;
        }
    </style>
</head>
<body class="white-bg">

	<input type="file" id="fileUpload" multiple>
    <div id="file-list-dom"></div>
    <div onclick="uploadfile();" style="background-color: rgb(12, 150, 229);float:left;
            border-radius: 5px;
            width: 200px;
            color: #FFF;
            line-height: 30px;
            font-size: 14px;
            cursor: pointer;
            top: 0;
            left: 0;
            text-align: center;">上传</div>
	
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    
    	var prefix = ctx + "advertise/adSchedule"
    	$("#form-adSchedule-materialUpload").validate({
			rules:{
				fileUpload:{
					required: true,
				},
			},
			messages: {  
                "fileUpload": {  
                    required: "请选择上传文件",
                }  
            }, 
			submitHandler: function(form) {
				materialUploadSubmit();
			}
		});
    	
    	//提交请求
		function materialUploadSubmit() {
    		var formdata = new FormData();
    		//formdata.append("fileUpload", document.getElementById("fileUpload").files[0]);
    		for(var i=0;i<$("#fileUpload")[0].files.length;i++){
    			formdata.append("fileUpload", $("#fileUpload")[0].files[i]);
    		}
    		//formdata.append("fileUpload", document.getElementById("fileUpload").files);  
        	$.ajax({
        		url : prefix + "/materialUploadSave",
        		type:"post",  
        		contentType: false,  
                processData: false, 
                data: formdata,
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			if(data.code == 0){
        				alert(data.msg);
        				$.modal.close();
            			//刷新管理页面
            			$.modal.reload();
            			
        			}else{
        				alert(data.msg);
        			}
        		}
        	});
        }
    	
    	//=================上传文件控件函数开始=======================
    	var ctp = '${ctx.contextPath}';
        let upload = document.querySelector('#fileUpload');
        let fileListDom = document.querySelector('#file-list-dom');

        let fileList = {};
        let formData = new FormData();
        upload.addEventListener('change', function() {
            for (let i = this.files.length - 1; i >= 0; i--) {
                let file = this.files[i];
                let key = file.name;
                let fileItem = {
                    'file': file,
                    'cover': ''
                }

                if (/(image\/)/.test(file.type)) {
                    let reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function() {
                        fileItem.cover = this.result;
                        fileList[key] = fileItem;
                        formData.append(key, file);
                        showFile(key, true);
                    }
                } else {
                    fileList[key] = fileItem;
                    formData.append(key, file);
                    showFile(key, false);
                }

            }
        });

        // 触发删除事件
        fileListDom.addEventListener('click', function(e) {
            let target = e.target || e.srcElement;
            if (target.classList.contains('pre-item')) {
                delFile(target.getAttribute('key'));
            }
        });

        // 显示图片
        function showFile(key, isImg) {
            let file = document.querySelector('[key="'+key+'"]');
            if (file === null) {
                if (isImg) {
                    fileListDom.innerHTML += '<div key="' + key + '" class="pre-item"><img src="' + fileList[key].cover + '"/></div>';
                } else {
                    fileListDom.innerHTML += '<div key="' + key + '" class="pre-item">' + key + '</div>';
                }
            } else {
                file.style.display = 'block';
            }
        }

        // 删除图片
        function delFile(key) {
            let file = document.querySelector('[key="'+key+'"]');
            if (file !== null) {
                delete fileList[key];
                formData.delete(key);
                file.style.display = 'none';
            }
        }
        
        function uploadfile(){
        	
        	var formdata = new FormData();
    		for(var i=0;i<$("#fileUpload")[0].files.length;i++){
    			formdata.append("fileUpload", $("#fileUpload")[0].files[i]);
    		}
        	$.ajax({
        		url : prefix + "/materialUploadSave",
        		type:"post",  
        		contentType: false,  
                processData: false, 
                data: formdata,
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			if(data.code == 0){
        				alert(data.msg);
        				$.modal.close();
            			//刷新管理页面
            			$.modal.reload();
            			
        			}else{
        				alert(data.msg);
        			}
        		}
        	});
        }
    	
	</script>
</body>
</html>
