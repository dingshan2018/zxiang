<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
  <div class="container-div">
    <div class="col-sm-12 select-info">
      <form id="change-form">
        <div class="select-list">
          <ul>
            <li>
              <span class="select-item-name">广告商名称：</span>
              <input type="text" name="advertisorName" id="advertisorName"/>
            </li>
            <li>
              <span class="select-item-name">管理者电话：</span>
              <input type="text" name="managerPhone" id="managerPhone"/>
            </li>
            <li class="select-btns">
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索
              </a>
              <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置
              </a>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="btn-group hidden-xs" id="toolbar" role="group">
      <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="client:advertise:add">
        <i class="fa fa-plus"></i> 新增
      </a>
      <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="client:advertise:remove">
        <i class="fa fa-trash-o"></i> 删除
      </a>
    </div>

    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>
  </div>
  <div th:include="include :: footer"></div>
  <script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('client:advertise:edit')}]];
    var removeFlag = [[${@permission.hasPermi('client:advertise:remove')}]];
    var prefix = ctx + 'client/advertise';

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "广告商",
                search: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'advertiseId', 
					title : '广告商id',
					visible:false 
				},
				{
					field : 'advertisorName', 
					title : '广告商名称' 
				},
				{
					field : 'managerId', 
					title : '管理者',
					visible:false 
				},
				{
					field : 'managerName', 
					title : '管理者名字' 
				},
				{
					field : 'managerPhone', 
					title : '管理者电话' 
				},
				{
					field : 'business', 
					title : '',
					visible:false 
				},
				{
					field : 'releaseNum', 
					title : '累计投放广告次数' 
				},
				{
					field : 'lastScheduler', 
					title : '上次投放ID',
					visible:false 
				},
				{field : 'status',title : '状态',formatter: function(value, row, index) {
					if(value == 0) {return "无效"}
					if(value == 1) {return "有效"}
					return "-";
	            } },
				{
					field : 'grade', 
					title : '广告商等级' 
				},
				{
					field : 'cutOff', 
					title : '投放广告折扣',
					visible:false 
				},
				{
					field : 'createBy', 
					title : '创建者',
					visible:false 
				},
				{
					field : 'createTime', 
					title : '创建时间',
					visible:false 
				},
				{
					field : 'updateBy', 
					title : '更新者',
					visible:false 
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					visible:false
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.advertiseId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.advertiseId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
