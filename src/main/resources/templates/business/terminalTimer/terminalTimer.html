<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:terminalTimer:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="business:terminalTimer:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:terminalTimer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:terminalTimer:remove')}]];
        var prefix = ctx + "business/terminalTimer"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "定时设置",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'teminalTimerId', 
					title : '定时ID' 
				},
				{
					field : 'terminalCode', 
					title : '终端' 
				},
				{
					field : 'timerType', 
					title : '定时类型' ,
					formatter : function(value) {
						if(value==='1'){
							return "一次";
						}else if(value==='2'){
							return "按天";
						}else if(value==='3'){
							return "按周";
						}else if(value==='4'){
							return "按月";
						}else{
							return "-";
						}
					}
				},
				{
					field : 'powerOnTime', 
					title : '开机时间' 
				},
				{
					field : 'powerOffTime', 
					title : '关机时间' 
				},
				{
					field : 'status', 
					title : '状态 ' ,
					formatter : function(value) {
						if(value==='1'){
							return "生效";
						}else if(value==='2'){
							return "禁用";
						}else{
							return "-";
						}
					}
				},
				{
					field : 'delFlag', 
					title : '是否删除',
					formatter : function(value) {
						if(value==='0'){
							return "否";
						}else if(value==='1'){
							return "是";
						}else{
							return "-";
						}
					}
				},
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateBy', 
					title : '修改者' 
				},
				{
					field : 'updateTime', 
					title : '修改时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.teminalTimerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.teminalTimerId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
