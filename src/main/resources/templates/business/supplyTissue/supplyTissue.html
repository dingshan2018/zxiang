<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
  <div class="container-div">
  	<div class="col-sm-12 select-info">
      <form id="record-form">
        <div class="select-list">
          <ul>
          	<li>
              <span class="select-item-name">补纸设备：</span>
              <input type="text" name="deviceSn" id="deviceSn"/>
            </li>
          	<li>
              <span class="select-item-name">投放场所：</span>
              <select
                id="placeId"
                name="placeId"
                data-live-search="true"
                class="block-plugin__select-picker selectpicker"
                data-style="btn-white btn-sm">
                <option value="">全部</option>
              </select>
            </li>
            <li class="select-btns">
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索
              </a>
              <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置
              </a>
              <a class="btn btn-success btn-rounded btn-sm" onclick="exportExcel()">
                <i class="fa fa-download"></i>&nbsp;导出
              </a>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="btn-group hidden-xs" id="toolbar" role="group">
      <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:supplyTissue:add">
        <i class="fa fa-plus"></i> 新增
      </a>
      <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="business:supplyTissue:remove">
        <i class="fa fa-trash-o"></i> 删除
      </a>
    </div>

    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>
  </div>
  <div th:include="include :: footer"></div>
  <script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('business:supplyTissue:edit')}]];
    var removeFlag = [[${@permission.hasPermi('business:supplyTissue:remove')}]];
    var prefix = ctx + 'business/supplyTissue';

    $(function () {
    	
		//投放场所下拉框数据
        var placeList = selectPlaceList();
        $.each(placeList, function (i) {
          $('#placeId').append('<option value=' + placeList[i].placeId + '>' + placeList[i].name + '</option>');
        });
        
      var options = {
        url      : prefix + '/list',
        createUrl: prefix + '/add',
        updateUrl: prefix + '/edit/{id}',
        removeUrl: prefix + '/remove',
        modalName: '补纸记录',
        search   : false,
        columns  : [
          {
            checkbox: true
          },
          {
            field: 'supplyTissueId',
            title: 'ID'
          },
          {
            field: 'deviceSn',
            title: '补纸设备'
          },
          {
            field: 'tissueCount',
            title: '补纸数量'
          },
          {
            field: 'placeName',
            title: '补纸场所'
          },
          {
            field: 'supplierName',
            title: '补纸人员'
          },
          {
            field: 'createBy',
            title: '创建者'
          },
          {
            field: 'createTime',
            title: '创建时间'
          },
          {
            title    : '操作',
            align    : 'center',
            formatter: function (value, row, index) {
              var actions = [];
              actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' +
                row.supplyTissueId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
              actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' +
                row.supplyTissueId + '\')"><i class="fa fa-remove"></i>删除</a>');
              return actions.join('');
            },
			visible: false
          }]
      };
      $.table.init(options);
      $('#bootstrap-table').bootstrapTable('hideColumn', 'supplyTissueId');
    });
    
  //导出Excel
    function exportExcel(){
    	$.modal.confirm("确认导出？", function() {
			location.href = ctx + "business/supplyTissue/excelExport";
    		//$.modal.alert("导出成功!");
		});
    }
  </script>
</body>
</html>
