<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<div>
			<div class="form-group">
				 <label class="col-sm-3 control-label">区域1：</label>
				 <label class="col-sm-3 control-label">福建省</label>
				 <label class="col-sm-3 control-label">福州市</label>
				 <label class="col-sm-3 control-label">仓山区</label>
				 <a class="btn btn-info btn-xs" href="#" onclick="editParam()"><i class="fa fa-edit"></i>修改</a>
				 <a class="btn btn-info btn-xs" href="#" onclick="editParam()"><i class="fa fa-remove"></i>删除</a>
			</div>
			<div class="form-group">
				 <label class="col-sm-3 control-label">区域2：</label>
				 <label class="col-sm-3 control-label">福建省</label>
				 <label class="col-sm-3 control-label">福州市</label>
				 <label class="col-sm-3 control-label">仓山区</label>
			</div>
		</div>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "client/agent"
		$("#form-agent-edit").validate({
			rules:{
				managerPhone:{
        			required:true,
        			isPhone:true
        		},
        		agentName:{
        			required:true
        		},
        		province:{
        			required:true
        		},
        		city:{
        			required:true
        		},
        		deviceNum:{
        			required:true
        		},
        		managerName:{
        			required:true
        		},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-agent-edit').serialize());
			}
		});
		 $(function () {
			 //绑定事件
	        $("#province").change( function () {
	            cityBind();
	            $("#level").val("");
	        })
			 //默认绑定省
			 $("#city").change(function () {
	        	countyBind();
	        	$("#level").val(1);$("#levelName").val("一级代理");
	        })
	        $("#county").change(function (event) {
	        	if($("#county").val() == null || $("#county").val().trim() ==''){
	        		$("#level").val(1);$("#levelName").val("一级代理");
	        	}else{
		        	$("#level").val(2);$("#levelName").val("二级代理");
	        	}
	        })
		 });
		 function proviceBind() {
		        //清空下拉数据
		        var str = "<option value=''>---请选择---</option>";
		        $("#province").html(str);
		        $("#city").html(str);
		        $("#county").html(str);
		        $.ajax({
		        	type: "post",
		        	contentType:"application/json",
		            dataType: "json",
		            url: ctx + "system/area/getDropBoxAreaList",
		            data: JSON.stringify({ "parentId": "0"}),
		            async: false,
		            success: function (data) {
		                //从服务器获取数据进行绑定
		                var strData = "";
		                $.each(data.rows, function (i, item) {
		                	strData += "<option value=" + item.id + ">" + item.pname + "</option>";
		                })
		                //将数据添加到省份这个下拉框里面
		                $("#province").append(strData);
		            },
		            error: function () { alert("Error:获取省份信息失败"); }
		        });
		    }
		    function cityBind() {
		        var provice = $("#province option:selected").val();
		        var str = "<option value=''>---请选择---</option>";
		        $("#city").html(str);
		        $("#county").html(str);
		        //判断省份这个下拉框选中的值是否为空
		        if (provice == "") {
		            return;
		        }
		        $.ajax({
		        	type: "post",
		        	contentType:"application/json",
		            dataType: "json",
		            url: ctx + "system/area/getDropBoxAreaList",
		            data: JSON.stringify({ "parentId": provice}),
		            async: false,
		            success: function (data) {
		                //从服务器获取数据进行绑定
		                var strData = "";
		                $.each(data.rows, function (i, item) {
		                	strData += "<option value=" + item.id + ">" + item.pname + "</option>";
		                })
		                //将数据添加到市这个下拉框里面
		                $("#city").append(strData);
		            },
		            error: function () { alert("Error:获取城市信息失败"); }
		        });
		    }
		    function countyBind() {
		        var provice = $("#city option:selected").val();
		        var str = "<option value=''>---请选择---</option>";
		        //判断市这个下拉框选中的值是否为空
		        $("#county").html(str);
		        if (provice == "") {
		            return;
		        }
		        //将市的ID拿到数据库进行查询，查询出他的下级进行绑定 
		        $.ajax({
		        	type: "post",
		        	contentType:"application/json",
		            dataType: "json",
		            url: ctx + "system/area/getDropBoxAreaList",
		            data: JSON.stringify({ "parentId": provice}),
		            async: false,
		            success: function (data) {
		                //从服务器获取数据进行绑定  
		                var strData = "";
		                $.each(data.rows, function (i, item) {
		                	strData += "<option value=" + item.id + ">" + item.pname + "</option>";
		                });
		                //将数据添加到区县这个下拉框里面 
		                $("#county").append(strData);
		            },
		            error: function () { alert("Error:获取地区信息失败"); }
		        });
		    }
	</script>
</body>
</html>
