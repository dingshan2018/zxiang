<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deviceReleaseAudit-edit" th:object="${deviceReleaseAudit}">
            <input id="auditId" name="auditId" th:field="*{auditId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">投放设备：</label>
                <div class="col-sm-8">
                    <input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">投放场所：</label>
                <div class="col-sm-8">
                    <input id="placeId" name="placeId" th:field="*{placeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">审核结果0待审核;1审核通过;2不通过：</label>
                <div class="col-sm-8">
                    <input id="approved" name="approved" th:field="*{approved}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">审核意见：</label>
                <div class="col-sm-8">
                    <input id="approvedRemark" name="approvedRemark" th:field="*{approvedRemark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">审核人员：</label>
                <div class="col-sm-8">
                    <input id="approvedUser" name="approvedUser" th:field="*{approvedUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">审核时间：</label>
                <div class="col-sm-8">
                    <input id="auditDate" name="auditDate" th:field="*{auditDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input id="createDate" name="createDate" th:field="*{createDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/deviceReleaseAudit"
		$("#form-deviceReleaseAudit-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-deviceReleaseAudit-edit').serialize());
			}
		});
	</script>
</body>
</html>
