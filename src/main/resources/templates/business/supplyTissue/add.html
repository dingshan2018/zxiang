<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplyTissue-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">补纸设备：</label>
				<div class="col-sm-8">
					<select id="deviceId" name="deviceId" class="form-control">
						<option>---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">补纸数量：</label>
				<div class="col-sm-8">
					<input id="tissueCount" name="tissueCount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">补纸场所：</label>
				<div class="col-sm-8">
					<select id="placeId" name="placeId" class="form-control">
						<option>---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">补纸人员：</label>
				<div class="col-sm-8">
					<input id="supplierId" name="supplierId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    $(function(){ 
	    	var deviceList = selectDeviceList();
	    	$.each(deviceList, function (i) {
	        	$('#deviceId').append("<option value=" + deviceList[i].deviceId + ">" + deviceList[i].deviceCode + "</option>");
	        });
	    	
	    	var placeList = selectPlaceList();
	    	$.each(placeList, function (i) {
            	$('#placeId').append("<option value=" + placeList[i].placeId + ">" + placeList[i].name + "</option>");
            });
	 	});
    
		var prefix = ctx + "business/supplyTissue"
		$("#form-supplyTissue-add").validate({
			rules:{
				tissueCount:{
					required:true,
					digits:true,
					min:1
				},
				supplierId:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-supplyTissue-add').serialize());
			}
		});
	</script>
</body>
</html>
