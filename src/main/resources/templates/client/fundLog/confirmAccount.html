<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-agent-add">
        	<input type="hidden" name="id" th:value="${id}"/>
			<div class="form-group">	
				<label class="col-sm-3 control-label" style="text-align: right;">客户名称：</label>
				<label class="control-label" th:text="${clientName}"></label>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label" style="text-align: right;">开户行：</label>
				<label class="control-label" th:text="${bankName}"></label>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label" style="text-align: right;">收款账号：</label>
				<label class="control-label" th:text="${bankAccount}"></label>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label" style="text-align: right;">收款人：</label>
				<label class="control-label" th:text="${bankReceiver}"></label>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label" style="text-align: right;">转账金额：</label>
				<label class="control-label" th:text="${money}"></label>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">转账状态：</label>
				<div class="col-sm-8 no-padding">
				    <div class="radio-box">
						<input type="radio" name="status" value="2"/>
						<label>成功</label>
					</div>
					<div class="radio-box">
						<input type="radio"name="status" value="3"/>
						<label>失败</label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label" style="text-align: right;">付款者：</label>
				<input id="payer" name="payer" class="form-control" type="text" style="display: inline-block;width: auto;"/>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8 no-padding">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-20" style="text-align: right;margin-top: 30px;padding: 7px 25px;">
					<button type="submit" class="btn btn-primary" id="submitButton">确定</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script th:inline="javascript">
		$("#form-agent-add").validate({
			rules:{
				status:{
        			required:true
        		},
        		payer:{
        			required:true,
        			isName : true
        		},
			},
			submitHandler: function(form) {
				$.modal.loading("正在处理中，请稍后...");
            	var config = {
            	        url: ctx +"client/withdrawDeposit/confirmAccount",
            	        type: "post",
            	        dataType: "json",
            	        data: $('#form-agent-add').serialize(),
            	        success: function(result) {
            	        	if (result.code == web_status.SUCCESS) {
                            	$.modal.msgSuccess(result.msg);
                        		$.modal.msgReload("操作成功,正在刷新数据请稍后……", modal_status.SUCCESS);
                        		$.table.refresh();
                            } else {
                            	$.modal.alertError(result.msg);
                            }
                        	$.modal.closeLoading();
            	        }
            	    };
            	 $.ajax(config);
			}
		});
		function moneyValidate(){
			$("#submitButton").prop('disabled',false);
		}
	</script>
</body>
</html>
