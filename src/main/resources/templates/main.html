<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--360浏览器优先以webkit内核解析-->
  <title>若依介绍</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"
        rel="stylesheet"/>
  <link href="../static/css/font-awesome.min.css"
        th:href="@{/css/font-awesome.css}"
        rel="stylesheet"/>
  <link href="../static/css/main/animate.min.css"
        th:href="@{/css/main/animate.min.css}"
        rel="stylesheet"/>
  <link href="../static/css/main/style.min862f.css"
        th:href="@{/css/main/style.min862f.css}"
        rel="stylesheet"/>
  <style>
    ul, li {
      margin: 0;
      padding-left: 0;
      list-style: none;
    }

    body{
      height: auto;
      min-height: 100%;
      padding-bottom: 20px;
    }

    /* background: linear-gradient(to right, rgb(67, 198, 172), rgb(25, 22, 84)) no-repeat left bottom/100% 2px; */

    .block-module-wrapper {
      position: relative;
      padding: 0 35px;
      margin: 0;
      overflow: hidden;
    }

    .block-module-title--tag {
      position: relative;
      padding: 10px 20px;
      margin: 20px 0;
      /*border-left: 5px solid #02c0c8;*/
      border-left: 5px solid #19aa8d;
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
    }

    .system-target {
      padding: 10px;
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border-radius: 6px;
      background-color: #fff;
      overflow: hidden;
    }

    .system-target__list {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .system-target__item {
      float: left;
      width: 25%;
      height: 200px;
      padding: 10px;
    }

    .system-target__content {
      position: relative;
      width: 100%;
      height: 100%;
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border-radius: 6px;
      text-align: center;
      background-color: #fff;
      transition: all .3s linear;
      overflow: hidden;
    }

    .system-target__content:hover {
      -webkit-box-shadow: 2px 2px 16px rgba(0, 0, 0, 0.1);
      box-shadow: 2px 2px 16px rgba(0, 0, 0, 0.1);
      -webkit-transform: translate3d(0, -2px, 0);
      transform: translate3d(0, -2px, 0);
    }

    .system-target__content .target-content__figure {
      display: block;
      width: 60px;
      height: 60px;
      margin: 25px auto 0;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
    }

    .system-target__content .target-content__count {
      margin: 10px 0 0 0;
      font-size: 20px;
    }

    .system-target__content .target-content__name {
      margin-top: 8px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body class="gray-bg">
  <!-- white-bg  border-bottom dashboard-header-->
  <!-- 系统指标 -->

    </div>
  </div>

  <!-- 出纸统计 -->
  <div class="block-module-wrapper paper-echarts-wrapper">
    <div class="block-module-title--tag">
      <h4>出纸统计</h4>
    </div>
    <div class="pager-echarts" style="width: 100%;height: 500px;padding-top: 50px;-webkit-border-radius: 6px;-moz-border-radius: 6px;border-radius: 6px;background-color: #fff"></div>
  </div>

  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/echarts/echarts.common.min.js}"></script>
  <script>

      tooltip: {

        }

      legend : {

      ],
      yAxis  : [

        }

    var echart = echarts.init(document.querySelector('.pager-echarts'));
    echart.setOption(pagerEchartsOption);
  </script>
</body>
</html>
