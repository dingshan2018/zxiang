<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="settle:wxUser:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="settle:wxUser:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('settle:wxUser:edit')}]];
        var removeFlag = [[${@permission.hasPermi('settle:wxUser:remove')}]];
        var prefix = ctx + "settle/wxUser"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "微信粉丝",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'wxUserId', 
					title : '' 
				},
				{
					field : 'userId', 
					title : '系统用户ID' 
				},
				{
					field : 'subscribe', 
					title : '是否关注' 
				},
				{
					field : 'openId', 
					title : '微信账号' 
				},
				{
					field : 'nickname', 
					title : '微信昵称' 
				},
				{
					field : 'sexDesc', 
					title : '性别' 
				},
				{
					field : 'sex', 
					title : '性别代号' 
				},
				{
					field : 'language', 
					title : '语言' 
				},
				{
					field : 'city', 
					title : '城市' 
				},
				{
					field : 'province', 
					title : '省份' 
				},
				{
					field : 'country', 
					title : '国籍' 
				},
				{
					field : 'headImgUrl', 
					title : '头像' 
				},
				{
					field : 'subscribeTime', 
					title : '关注时间' 
				},
				{
					field : 'unionId', 
					title : '微信统一账号' 
				},
				{
					field : 'remark', 
					title : '备注' 
				},
				{
					field : 'createBy', 
					title : '' 
				},
				{
					field : 'createTime', 
					title : '' 
				},
				{
					field : 'updateBy', 
					title : '' 
				},
				{
					field : 'updateTime', 
					title : '' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.wxUserId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.wxUserId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
