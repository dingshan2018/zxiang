<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplyTissue-edit" th:object="${supplyTissue}">
            <input id="supplyTissueId" name="supplyTissueId" th:field="*{supplyTissueId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>补纸设备：</label>
                <div class="col-sm-8">
					<input id="deviceId" name="deviceId" th:field="*{deviceId}"  type="hidden">
					<input id="deviceCode" name="deviceCode" th:field="*{deviceCode}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>补纸场所：</label>
                <div class="col-sm-8">
					<input id="placeId" name="placeId" th:field="*{placeId}"  type="hidden">
					<input id="placeName" name="placeName" th:field="*{placeName}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>补纸数量：</label>
                <div class="col-sm-8">
                    <input id="tissueCount" name="tissueCount" th:field="*{tissueCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>补纸人员：</label>
                <div class="col-sm-8">
                    <select id="supplierId" name="supplierId" class="form-control">
                    	<option value=""></option>
						<option th:each="user:${userList}" th:value="${user.userId}"
						 th:text="${user.userName}" th:field="*{supplierId}"></option>
					</select>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/supplyTissue"
		$("#form-supplyTissue-edit").validate({
			rules:{
				deviceId:{
					required:true,
				},
				placeId:{
					required:true,
				},
				tissueCount:{
					required:true,
					digits:true,
					min:1
				},
				supplierId:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-supplyTissue-edit').serialize());
			}
		});
	</script>
</body>
</html>
