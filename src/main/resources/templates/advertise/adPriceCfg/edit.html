    <script type="text/javascript">
	    $(function(){
	    	var priceType = $.form.selectSelects("priceType");
	    	showSelectTyte(priceType);
	 	});

		var prefix = ctx + "advertise/adPriceCfg"
		$("#form-adPriceCfg-edit").validate({
			rules:{
				/* priceType:{
					required:true,
				},
				adType:{
					required:true,
				},
				position:{
					required:true,
				},
				dailyPrice:{
					required:true,
				},
				timeCnt:{
					required:true,
					digits:true,
					min:0
				}, */
				adType:{
					required:true,
				},
				dailyPrice:{
					required:true,
					number:true,
					min:0
				},
			},
			submitHandler: function(form) {
				var priceType = $.form.selectSelects("priceType");
				var areaGrade = $.form.selectSelects("areaGrade");
				var placeGrade = $.form.selectSelects("placeGrade");
				var dailyGrade = $.form.selectSelects("dailyGrade");
				if(priceType != null || priceType != ""){
					if((priceType=="01" || priceType=="99") && areaGrade == ""){
						alert("请选择地区等级!");
						return;
					}
					if((priceType=="02") && placeGrade == ""){
						alert("请选择场所类型!");
						return;
					}
					if((priceType=="03") && dailyGrade == ""){
						alert("请选择时段类型!");
						return;
					}
				}

				$.operate.save(prefix + "/edit", $('#form-adPriceCfg-edit').serialize());
			}
		});

		function showSelectTyte(value){
	        if(value=="01" || value=="99"){
	        	$("#areaDiv").show();
	        	$("#placeDiv").hide();
	        	$("#dailyDiv").hide();
	        	$("#placeGrade").val("");
	        	$("#dailyGrade").val("");

	        } else if(value=="02"){
	        	$("#areaDiv").hide();
	        	$("#placeDiv").show();
	        	$("#dailyDiv").hide();
	        	$("#areaGrade").val("");
	        	$("#dailyGrade").val("");
	        } else if(value=="03"){
	        	$("#areaDiv").hide();
	        	$("#placeDiv").hide();
	        	$("#dailyDiv").show();
	        	$("#areaGrade").val("");
	        	$("#placeGrade").val("");
	        }
	    }
	</script>
