<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-remove" th:object="${device}">
        	<input id="terminalId" name="terminalId" th:field="*{terminalId}" class="form-control" type="hidden">
        	<input id="placeId" name="placeId" th:field="*{placeId}" class="form-control" type="hidden">
        	<div class="form-group" style="display: none;">	
                <label class="col-sm-3 control-label">设备ID：</label>
                <div class="col-sm-8">
                   <input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">设备资产编号：</label>
                <div class="col-sm-8">
                    <input id="deviceSn" name="deviceSn" th:field="*{deviceSn}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">当前设备编号：</label>
                <div class="col-sm-8">
                    <input id="deviceCode" name="deviceCode" th:field="*{deviceCode}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>撤机设备状态：</label>
				<div class="col-sm-8">
					<select id="status" name="status" class="form-control">
						<option value="">---请选择---</option>
                        <option value="01">下线</option>
                        <option value="03">故障</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/device"
		$("#form-device-remove").validate({
			rules:{
				status:{
					required:true,
				},
			},
			submitHandler: function(form) {
				removeDevice();
			}
		});
		
		//提交投放设备请求
		function removeDevice() {
			var deviceId = $("#deviceId").val();
			var terminalId = $("#terminalId").val();
        	var status = $.form.selectSelects("status");
        	var placeId = $("#placeId").val();
        	
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : prefix + "/removeDevice",
        		data : {
        			"deviceId": deviceId,
        			"terminalId":terminalId,
        			"status": status,
        			"placeId":placeId
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
	</script>
</body>
</html>
