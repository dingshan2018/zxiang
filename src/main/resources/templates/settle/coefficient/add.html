<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coefficient-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型 </label>
				<div class="col-sm-8">
				    <select
						name="type"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option th:value="1">机主</option>
						<option th:value="2">一级代理</option>
						<option th:value="3">二级代理</option>
						<option th:value="4">服务商</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">视频广告系数：</label>
				<div class="col-sm-8">
					<input id="adRate" name="adRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">轮播广告系数：</label>
				<div class="col-sm-8">
					<input id="adCarouselRate" name="adCarouselRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">二维码广告出纸收益：</label>
				<div class="col-sm-8">
					<input id="scanRate" name="scanRate" value="0"  class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">直推机子分润：</label>
				<div class="col-sm-8">
					<input id="promDirectRate" name="promDirectRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">间推机子分润：</label>
				<div class="col-sm-8">
					<input id="promIndirectRate" name="promIndirectRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">推广出纸收益：</label>
				<div class="col-sm-8">
					<input id="promPaperRate" name="promPaperRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">推广广告系数：</label>
				<div class="col-sm-8">
					<input id="promotionRate" name="promotionRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">直推代理分润系数：</label>
				<div class="col-sm-8">
					<input id="directAgentRate" name="directAgentRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务出纸收益：</label>
				<div class="col-sm-8">
					<input id="serveRate" name="serveRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">办公补贴：</label>
				<div class="col-sm-8">
					<input id="subsidyRate" name="subsidyRate" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最低提现金额：</label>
				<div class="col-sm-8">
					<input id="lowestCash" name="lowestCash" value="0" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "settle/coefficient"
		$("#form-coefficient-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-coefficient-add').serialize());
			}
		});
	</script>
</body>
</html>
