<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
<!-- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen" href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css"> -->
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-terminalTimer-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>终端ID：</label>
				<div class="col-sm-8">
					<select id="terminalId" name="terminalId" class="form-control">
						<option value="">---请选择---</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">定时类型：</label>
				<div class="col-sm-8">
					<select id="timerType" name="timerType" class="form-control">
						<option value="1">一次</option>
						<option value="2">按天</option>
						<option value="3">按周</option>
						<option value="4">按月</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>开机时间：</label>
				<!-- <div class="col-sm-8">
					<input id="powerOnTime" name="powerOnTime" class="form-control" type="datetime-local">
				</div> -->
				<div class="col-sm-8">
					<div id="datetimepicker1" class="input-append date">
				      	<input type="text" id="powerOnTime" ></input>
				      	<span class="add-on">
				      	  <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				      	</span>
				    </div>
				</div> 
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>关机时间：</label>
				<!-- <div class="col-sm-8">
					<input id="powerOffTime" name="powerOffTime" class="form-control" type="datetime-local">
				</div> -->
				<div class="col-sm-8">
					<div id="datetimepicker2" class="input-append date">
				      	<input type="text" id="powerOffTime"></input>
				      	<span class="add-on">
				      	  <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				      	</span>
				    </div>
				</div> 
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态 ：</label>
				<div class="col-sm-8">
					<select id="status" name="status" class="form-control">
						<option value="1">生效</option>
						<option value="2">禁用</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否删除：</label>
				<div class="col-sm-8">
					<input type="radio" name="delFlag" value="0" checked="checked" class="radio-box">否
					<input type="radio" name="delFlag" value="1" class="radio-box">是
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <!-- <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
	    $(function(){ 
	    	var terminalList = selectTerminalList();
	    	$.each(terminalList, function (i) {
	        	$('#terminalId').append("<option value=" + terminalList[i].terminalId + ">" + terminalList[i].terminalCode + "</option>");
	        });
	    	
	    	//不用引入语言直接复制中文转换代码
	    	$.fn.datetimepicker.dates['zh-CN'] = {
	    			days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
	    			daysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
	    			daysMin:  ["日", "一", "二", "三", "四", "五", "六", "日"],
	    			months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
	    			monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
	    			today: "今天",
	    			suffix: [],
	    			meridiem: ["上午", "下午"]
	    	};

	    	$('#datetimepicker1').datetimepicker({
	            format: 'yyyy-MM-dd hh:mm:ss',
	            language: 'zh-CN',
	            pickDate: true,
	            pickTime: true,
	            hourStep: 1,
	            minuteStep: 15,
	            secondStep: 30,
	            autoclose:true,//日期选择完成后是否关闭选择框
	            inputMask: true
          	});
	    	
	    	$('#datetimepicker2').datetimepicker({
	            format: 'yyyy-MM-dd hh:mm:ss',
	            language: 'zh-CN',
	            pickDate: true,
	            pickTime: true,
	            hourStep: 1,
	            minuteStep: 15,
	            secondStep: 30,
	            inputMask: true
          	});
	 	});	
    	
		var prefix = ctx + "business/terminalTimer"
		$("#form-terminalTimer-add").validate({
			rules:{
				terminalId:{
					required:true,
				},
			},
			submitHandler: function(form) {
				/* $.operate.save(prefix + "/add", $('#form-terminalTimer-add').serialize()); */
				add();
			}
		});
		
		function add() {
        	var terminalId = $.form.selectSelects("terminalId");
        	var timerType = $.form.selectSelects("timerType");
        	var powerOnTime = $("#powerOnTime").val();
        	var powerOffTime = $("#powerOffTime").val();
        	var status = $.form.selectSelects("status");
        	var delFlag = $("input[name='delFlag']:checked").val();
        	if(powerOnTime == ''){
        		alert("开机时间不能为空!");
        		return false;
        	}
        	if(powerOffTime == ''){
        		alert("关机时间不能为空!");
        		return false;
        	}
        	
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : prefix + "/add",
        		data : {
        			"terminalId": terminalId,
        			"timerType": timerType,
        			"powerOnTime": powerOnTime,
        			"powerOffTime": powerOffTime,
        			"status": status,
        			"delFlag": delFlag
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
		
	</script>
</body>
</html>
