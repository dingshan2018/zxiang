<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-terminalTimer-edit" th:object="${terminalTimer}">
            <input id="teminalTimerId" name="teminalTimerId" th:field="*{teminalTimerId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">终端ID：</label>
                <div class="col-sm-8">
                    <select id="terminalId" name="terminalId" class="form-control">
						<option th:each="terminal:${terminalDropBoxList}" th:value="${terminal.terminalId}"
						 th:text="${terminal.terminalCode}" th:field="*{terminalId}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">定时类型：</label>
                <div class="col-sm-8">
                    <select id="timerType" name="timerType" class="form-control">
						<option value="1" th:selected="${terminalTimer.timerType=='1'}">一次 </option>
                        <option value="2" th:selected="${terminalTimer.timerType=='2'}">按天</option>
                        <option value="3" th:selected="${terminalTimer.timerType=='3'}">按周</option>
                        <option value="4" th:selected="${terminalTimer.timerType=='4'}">按月</option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">开机时间：</label>
                <div class="col-sm-8">
                    <input id="powerOnTime" name="powerOnTime" th:field="*{powerOnTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">关机时间：</label>
                <div class="col-sm-8">
                    <input id="powerOffTime" name="powerOffTime" th:field="*{powerOffTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select id="status" name="status" class="form-control">
                        <option value="1" th:selected="${terminalTimer.status=='1'}">生效</option>
                        <option value="2" th:selected="${terminalTimer.status=='2'}">禁用</option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/terminalTimer"
		$("#form-terminalTimer-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-terminalTimer-edit').serialize());
			}
		});
	</script>
</body>
</html>
