<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-terminalTimer-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">终端ID：</label>
				<div class="col-sm-8">
					<select id="terminalId" name="terminalId" class="form-control">
						<option>==请选择===</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">定时类型（1 一次  3 按天 2 按周 3 按月 ）：</label>
				<div class="col-sm-8">
					<select id="timerType" name="timerType" class="form-control">
						<option>---请选择---</option>
						<option value="1">一次</option>
						<option value="2">按天</option>
						<option value="3">按周</option>
						<option value="4">按月</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开机时间：</label>
				<div class="col-sm-8">
					<input id="powerOnTime" name="powerOnTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关机时间：</label>
				<div class="col-sm-8">
					<input id="powerOffTime" name="powerOffTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态 1：生效 2：禁用：</label>
				<div class="col-sm-8">
					<select id="status" name="status" class="form-control">
						<option>---请选择---</option>
						<option value="1">生效</option>
						<option value="2">禁用</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否删除：</label>
				<div class="col-sm-8">
					<input id="delFlag" name="delFlag" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    $(function(){ 
	    	var terminalList = selectTerminalList();
	    	$.each(terminalList, function (i) {
	        	$('#terminalId').append("<option value=" + terminalList[i].terminalId + ">" + terminalList[i].terminalCode + "</option>");
	        });
	 	});	
    
		var prefix = ctx + "business/terminalTimer"
		$("#form-terminalTimer-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-terminalTimer-add').serialize());
			}
		});
	</script>
</body>
</html>
