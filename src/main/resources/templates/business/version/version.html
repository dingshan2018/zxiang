<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
    	<div class="col-sm-12 select-info">
      <form id="terminal-form">
        <div class="select-list">
          <ul>
            <li>
              <span class="select-item-name">版本号：</span>
              <input type="text" name="sysVerCode" id="sysVerCode"/>
            </li>
            <li class="select-time">
              <label class="select-item-name">投放时间： </label>
              <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
              <span>-</span>
              <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
            </li>
            <li class="select-btns">
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索
              </a>
              <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置
              </a>
            </li>
          </ul>
        </div>
      </form>
    </div>
    	
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="business:version:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="business:version:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:version:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:version:remove')}]];
        var prefix = ctx + "business/version"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "版本",
                search    : false,
                showExport: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'sysVerId', 
					title : '版本ID' 
				},
				{
					field : 'systemCode', 
					title : '系统编码' 
				},
				{
					field : 'sysVerCode', 
					title : '版本号' 
				},
				{
					field : 'sysVerSubject', 
					title : '版本主题' 
				},
				{
					field : 'sysVerInfo', 
					title : '更新信息' 
				},
				{
					field : 'subject', 
					title : '升级类型' ,
					formatter: function (value) {
		              if (value === '2000') {
		                return '可选升级';
		              } else if (value === '1000') {
		            	return '强制升级';
		              } else {
		                return '-';
		              }
		            }
				},
				{
					field : 'effDate', 
					title : '启用时间' 
				},
				{
					field : 'expDate', 
					title : '失效时间' 
				},
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
					field : 'createDate', 
					title : '创建时间' 
				},
				{
					field : 'remark', 
					title : '备用字段' 
				},
				{
					field : 'delFlag', 
					title : '是否删除' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	//actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.sysVerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.sysVerId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
            $('#bootstrap-table').bootstrapTable('hideColumn', 'sysVerId');
            $('#bootstrap-table').bootstrapTable('hideColumn', 'systemCode');
            $('#bootstrap-table').bootstrapTable('hideColumn', 'remark');
            $('#bootstrap-table').bootstrapTable('hideColumn', 'delFlag');
            
        });
    </script>
</body>
</html>
