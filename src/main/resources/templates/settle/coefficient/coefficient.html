<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="settle:coefficient:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="settle:coefficient:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('settle:coefficient:edit')}]];
        var removeFlag = [[${@permission.hasPermi('settle:coefficient:remove')}]];
        var prefix = ctx + "settle/coefficient"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "系数配置",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'type', 
					title : '类型 ',formatter: function(value, row, index) {
						if(value == '1') {return "机主"}
						if(value == '2') {return "一级代理"}
						if(value == '3') {return "二级代理"}
						if(value == '4') {return "服务商"}
						return "-";
		            }  
				},
				{
					field : 'adRate', 
					title : '视频广告系数' 
				},
				{
					field : 'adCarouselRate', 
					title : '轮播广告系数' 
				},
				{
					field : 'scanRate', 
					title : '扫码收益' 
				},
				{
					field : 'promDirectRate', 
					title : '直推机子分润' 
				},
				{
					field : 'promIndirectRate', 
					title : '间推机子分润' 
				},
				{
					field : 'promPaperRate', 
					title : '推广出纸收益' 
				},
				{
					field : 'promotionRate', 
					title : '推广广告系数' 
				},
				{
					field : 'directAgentRate', 
					title : '直推代理分润系数' 
				},
				{
					field : 'serveRate', 
					title : '服务出纸收益' 
				},
				{
					field : 'subsidyRate', 
					title : '办公补贴' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
