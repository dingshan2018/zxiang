<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-adSchedule-add">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>投放名称：</label>
				<div class="col-sm-8">
					<input id="scheduleName" name="scheduleName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告类型：</label>
				<div class="col-sm-8">
					<select id="scheduleType" name="scheduleType" class="form-control" th:with="type=${@dict.getType('schedule_type')}" onchange="selectPeriod(this.options[this.options.selectedIndex].value)">
						<option value="">---请选择---</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group" id="eachPeriodDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告周期：</label>
				<div class="col-sm-8">
					<select id="eachPeriod" name="eachPeriod" class="form-control" th:with="type=${@dict.getType('schedule_period')}" >
						<option value="">---请选择---</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>投放类型：</label>
				<div class="col-sm-8">
					<!-- 投放位置 -->
					<select
						id="releasePosition"
						name="releasePosition"
						th:with="type=${@dict.getType('release_position')}"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm"
						onchange="selectPosition(this.options[this.options.selectedIndex].value)">
						<option value="">---请选择---</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
					<!-- 先使用广告类型替代投放位置，方便总价和押金的计算 -->
					<!-- <select id="releasePosition" name="releasePosition" th:with="type=${@dict.getType('ad_type')}" class="form-control">
						<option value="">---请选择---</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select> -->
				</div>
			</div>
			
			<div class="form-group" id="advertiserDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告商：</label>
				<div class="col-sm-8">
					<select
						id="advertiser"
						name="advertiser"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option value="">---请选择---</option>
						<option th:each="c:${advertiserList}"  th:value="${c.advertiseId}" th:text="${c.advertisorName}"/>
					</select>
				</div>
			</div>
			<div class="form-group" id="releaseDaysDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>播放总天数：</label>
				<div class="col-sm-8">
					<input id="releaseDays" name="releaseDays" class="form-control" type="text" placeholder="以天为单位">
				</div>
			</div>
			<div class="form-group" id="releaseTermNumDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>发布终端数：</label>
				<div class="col-sm-8">
					<input id="releaseTermNum" name="releaseTermNum" class="form-control" type="text" placeholder="以台为单位">
				</div>
			</div>
			<div class="form-group" id="totalPayDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告总金额：</label>
				<div class="col-sm-8">
					<input id="totalPay" name="totalPay" class="form-control" type="text" placeholder="以元为单位">
				</div>
			</div>
			<div class="form-group" id="dailyPriceDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>广告单价：</label>
				<div class="col-sm-8">
					<input id="dailyPrice" name="dailyPrice" class="form-control" type="text" placeholder="广告台天单价" readonly>
				</div>
			</div>
			<div class="form-group" id="qrUrlDiv" style="display: none;">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>二维码广告链接：</label>
				<div class="col-sm-8">
					<input id="qrUrl" name="qrUrl" class="form-control" type="text" placeholder="请输入二维码URL">
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-3 control-label">视讯排期ID：</label>
				<div class="col-sm-8">
					<input id="sxScheduleId" name="sxScheduleId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">投放状态：</label>
				<div class="col-sm-8">
					<select id="status" name="status" th:with="type=${@dict.getType('schedule_status')}" class="form-control">
						<option value="">---请选择---</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">总价：</label>
				<div class="col-sm-8">
					<input id="totalPay" name="totalPay" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">押金：</label>
				<div class="col-sm-8">
					<input id="prepay" name="prepay" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">投放终端数：</label>
				<div class="col-sm-8">
					<input id="releaseTermNum" name="releaseTermNum" class="form-control" type="text">
				</div>
			</div> -->
			<div class="form-group" >
				<label class="col-sm-3 control-label">推荐人：</label>
				<div class="col-sm-8">
					<select
						id="promotioner"
						name="promotioner"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option value="">---请选择---</option>
						<option th:each="c:${promotionerList}"  th:value="${c.userId}" th:text="${c.userName}"/>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">投放备注：</label>
				<div class="col-sm-8">
					<input id="releaseNote" name="releaseNote" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "advertise/adSchedule"
		$("#form-adSchedule-add").validate({
			rules:{
				scheduleName:{
					required:true,
					remote: {
                        url: prefix + "/checkNameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                        	name : function() {
                                return $.common.trim($("#scheduleName").val());
                            }
                        },
                        dataFilter: function(data, type) {
                        	return $.validate.unique(data);
                        }
                    }
				},
				releaseType:{
					required:true,
				},
				releasePosition:{
					required:true,
				},
				themeTemplateId:{
					required:true,
				},
				advertiser:{
					required:true,
				},
				totalTime:{
					required:true,
				},
				qrUrl:{
					required:true,
				},
			},
			messages: {
                "scheduleName": {
                    remote: "广告投放名称已存在!"
                }
            },
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-adSchedule-add').serialize());
			}
		});
		
		//投放周期onchange事件
		function selectPeriod(value){
	        if(value=="3"){
	        	$("#eachPeriodDiv").show();
	        } else{
	        	$("#eachPeriodDiv").hide();
	        	$("#eachPeriod").val("");
	        	$("#advertiserDiv").hide();
	        }
	    }

		//投放位置onchange事件
		function selectPosition(value){
	        if(value=="01"){
	        	$("#themeTemplateIdDiv").show();
	        	$("#advertiserDiv").show();
	        	$("#totalTimeDiv").show();

	        	$("#qrUrlDiv").hide();
	        	$("#qrUrl").val("");

	        } else if(value=="02"){
	        	$("#themeTemplateIdDiv").hide();
	        	$("#advertiserDiv").hide();
	        	$("#totalTimeDiv").hide();
	        	$("#themeTemplateId").val("");
	        	$("#advertiser").val("");
	        	$("#totalTime").val("");

	        	$("#qrUrlDiv").show();

	        } else{
	        	$("#themeTemplateIdDiv").hide();
	        	$("#advertiserDiv").hide();
	        	$("#totalTimeDiv").hide();
	        	$("#themeTemplateId").val("");
	        	$("#advertiser").val("");
	        	$("#totalTime").val("");
	        	$("#qrUrlDiv").hide();
	        	$("#qrUrl").val("");
	        }
	    }
	</script>
</body>
</html>
