<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="client:withdrawDeposit:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="client:withdrawDeposit:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var removeFlag = [[${@permission.hasPermi('client:join:edit')}]];
        var prefix = ctx + "client/withdrawDeposit"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                search: false,
                modalName: "提现记录",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'ID' ,
					visible:false
				},
				{
					field : 'fundLogId', 
					title : '资金流水ID' ,
					visible:false
				},
				{
					field : 'clientName', 
					title : '主体名称' 
				},
				{
					field : 'money', 
					title : '提现金额' 
				},
				{
					field : 'balance', 
					title : '余额' 
				},
				{
					field : 'managerPhone', 
					title : '管理者电话' 
				},
				{
					field : 'bankAccount', 
					title : '收款账号' 
				},
				{
					field : 'bankReceiver', 
					title : '收款人' 
				},
				{
					field : 'bankName', 
					title : '开户行' 
				},
				{
					field : 'status', 
					title : '提现状态',formatter: function(value, row, index) {
						if(value == "1") {
							return '转账中  <a class="btn btn-success btn-xs " href="#" onclick="transferAccounts(\'' + row.id + '\')"><i class="glyphicon glyphicon-share-alt"></i> 确认转账</a>';
						}
						if(value == "2") {return "转账成功"}
						if(value == "3") {return "转账失败"}
						return "-";
		            }  
				},
				{
					field : 'createTime', 
					title : '提现时间' 
				},
				{
					field : 'payer', 
					title : '付款者' 
				},
				{
					field : 'payTime', 
					title : '付款时间' 
				},
				{
					field : 'remark', 
					title : '备注' 
				}]
            };
            $.table.init(options);
        });
        function transferAccounts(id){
        	alert(id);
        }
    </script>
</body>
</html>
