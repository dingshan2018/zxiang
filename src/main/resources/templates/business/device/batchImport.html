<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<div>
        	<a class="btn btn-outline btn-success btn-rounded" onclick="xlsTemplateUrl()" href="#">
				<i class="fa fa-plus"></i> &nbsp;模板下载
			</a>
		</div>
		<form class="form-horizontal m" id="form-device-batchImport" method="post">
			<div>
				<h3>请选择Excel文件：</h3>
				<input type="file" name="fileUpload" id ="fileUpload" />
				<br><br>
				<span style="color: red;">* &nbsp;导入数据请勿重复 &nbsp;</span>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    function xlsTemplateUrl() {
	    	window.location.href = ctx + "xlsTemplate/ImportTemplate_Device.xls";
	    }
	    
    	var prefix = ctx + "business/device"
    	$("#form-device-batchImport").validate({
			rules:{
				fileUpload:{
					required: true,
				},
			},
			messages: {  
                "fileUpload": {  
                    required: "请选择上传文件",
                }  
            }, 
			submitHandler: function(form) {
				batchImportSubmit();
			}
		});
    	
    	//提交请求
		function batchImportSubmit() {
    		var formdata = new FormData();
    		formdata.append("fileUpload", document.getElementById("fileUpload").files[0]);   
        	$.ajax({
        		url : prefix + "/batchImport",
        		type:"post",  
        		contentType: false,  
                processData: false, 
                data: formdata,
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			if(data.code == 0){
        				alert(data.msg);
        			}else{
        				alert(data.msg);
        			}
        			$.modal.close();
        			//刷新管理页面
        			$.modal.reload();
        		}
        	});
        }
    	
	</script>
</body>
</html>
