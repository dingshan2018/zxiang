<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-place-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">父级场所：</label>
				<div class="col-sm-8">
					<select class="form-control" name="parentPlaceId" id="parentPlaceId">
                        <option>---请选择---</option>
                    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">场所编号（地区编号+序号）：</label>
				<div class="col-sm-8">
					<input id="placeCode" name="placeCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">场所类型（自营、代理、自购）：</label>
				<div class="col-sm-8">
					<select class="form-control" name="placeType" id="placeType">
                        <option>---请选择---</option>
                        <option value="0">自营</option>
                        <option value="1">代理</option>
                        <option value="2">自购</option>
                    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">场景(场所业态)：</label>
				<div class="col-sm-8">
					<input id="scene" name="scene" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">场所名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">场所简拼：</label>
				<div class="col-sm-8">
					<input id="sname" name="sname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">详细地址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">省份：</label>
				<div class="col-sm-8">
					<select class="form-control" name="province" id="province">
                       	<option>---请选择---</option>
                    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">城市：</label>
				<div class="col-sm-8">
					<select class="form-control" name="city" id="city">
                        <option>---请选择---</option>
                    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地区：</label>
				<div class="col-sm-8">
					<select class="form-control" name="county" id="county">
                        <option>---请选择---</option>
                    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经度：</label>
				<div class="col-sm-8">
					<input id="lon" name="lon" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">纬度：</label>
				<div class="col-sm-8">
					<input id="lat" name="lat" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫码套餐（备用）：</label>
				<div class="col-sm-8">
					<input id="packet" name="packet" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出纸价格（以设备为准，设备没有以场所为准）：</label>
				<div class="col-sm-8">
					<input id="tissuePrice" name="tissuePrice" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">每次出纸长度：</label>
				<div class="col-sm-8">
					<input id="tissueLen" name="tissueLen" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">维修员：</label>
				<div class="col-sm-8">
					<input id="repairId" name="repairId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">送纸员：</label>
				<div class="col-sm-8">
					<input id="supplyId" name="supplyId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经办人：</label>
				<div class="col-sm-8">
					<input id="operatorId" name="operatorId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">机主：</label>
				<div class="col-sm-8">
					<input id="ownerId" name="ownerId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">投放设备数量：</label>
				<div class="col-sm-8">
					<input id="deviceCount" name="deviceCount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户行（合同收款方）：</label>
				<div class="col-sm-8">
					<input id="ctBank" name="ctBank" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收款账号：</label>
				<div class="col-sm-8">
					<input id="ctAccount" name="ctAccount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收款人：</label>
				<div class="col-sm-8">
					<input id="ctReceiver" name="ctReceiver" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收款人联系电话：</label>
				<div class="col-sm-8">
					<input id="ctPhone" name="ctPhone" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收款人身份证：</label>
				<div class="col-sm-8">
					<input id="ctIdentity" name="ctIdentity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商家分成比例：</label>
				<div class="col-sm-8">
					<input id="ctRate" name="ctRate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">场所状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否删除：</label>
				<div class="col-sm-8">
					<input id="delFlag" name="delFlag" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="note" name="note" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    $(function () {
	        //默认绑定省
	        proviceBind();
	        //绑定事件
	        $("#province").change( function () {
	            cityBind();
	        })
	        
	        $("#city").change(function () {
	        	countyBind();
	        })
	        
	        var placeList = selectPlaceList();
	    	$.each(placeList, function (i) {
            	$('#parentPlaceId').append("<option value=" + placeList[i].placeId + ">" + placeList[i].name + "</option>");
            });
	    })
	    
	    function proviceBind() {
	        //清空下拉数据
	        $("#province").html("");
	        var str = "<option>---请选择---</option>";
	        $.ajax({
	        	type: "post",
	        	contentType:"application/json",
	            dataType: "json",
	            url: ctx + "system/area/getDropBoxAreaList",
	            data: JSON.stringify({ "parentId": "0"}),
	            async: false,
	            success: function (data) {
	                //从服务器获取数据进行绑定
	                $.each(data.rows, function (i, item) {
	                    str += "<option value=" + item.id + ">" + item.pname + "</option>";
	                })
	                //将数据添加到省份这个下拉框里面
	                $("#province").append(str);
	            },
	            error: function () { alert("Error:获取省份信息失败"); }
	        });
	    }
	    function cityBind() {
	        var provice = $("#province option:selected").val();
	        //判断省份这个下拉框选中的值是否为空
	        if (provice == "") {
	            return;
	        }
	        $("#city").html("");
	        var str = "<option>---请选择---</option>";
	        $.ajax({
	        	type: "post",
	        	contentType:"application/json",
	            dataType: "json",
	            url: ctx + "system/area/getDropBoxAreaList",
	            data: JSON.stringify({ "parentId": provice}),
	            async: false,
	            success: function (data) {
	                //从服务器获取数据进行绑定
	                $.each(data.rows, function (i, item) {
	                    str += "<option value=" + item.id + ">" + item.pname + "</option>";
	                })
	                //将数据添加到市这个下拉框里面
	                $("#city").append(str);
	            },
	            error: function () { alert("Error:获取城市信息失败"); }
	        });
	    }
	    function countyBind() {
	        var provice = $("#city option:selected").val();
	        //判断市这个下拉框选中的值是否为空
	        if (provice == "") {
	            return;
	        }
	        $("#county").html("");
	        var str = "<option>---请选择---</option>";
	        //将市的ID拿到数据库进行查询，查询出他的下级进行绑定
	        $.ajax({
	        	type: "post",
	        	contentType:"application/json",
	            dataType: "json",
	            url: ctx + "system/area/getDropBoxAreaList",
	            data: JSON.stringify({ "parentId": provice}),
	            async: false,
	            success: function (data) {
	                //从服务器获取数据进行绑定
	                $.each(data.rows, function (i, item) {
	                    str += "<option value=" + item.id + ">" + item.pname + "</option>";
	                })
	                //将数据添加到区县这个下拉框里面
	                $("#county").append(str);
	            },
	            error: function () { alert("Error:获取地区信息失败"); }
	        });
	    }	
    
    
		var prefix = ctx + "business/place"
		$("#form-place-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-place-add').serialize());
			}
		});
	</script>
</body>
</html>
