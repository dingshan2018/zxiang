<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-device-supplyTissueAdd" th:object="${device}">
			<div class="form-group">
                <label class="col-sm-3 control-label">补纸设备：</label>
                <div class="col-sm-8">
                   <input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" readonly="readonly" type="hidden">
                   <input id="deviceCode" name="deviceCode" th:field="*{deviceCode}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-3 control-label">补纸场所：</label>
				<div class="col-sm-8">
					<input id="placeId" name="placeId" th:field="*{placeId}" class="form-control" readonly="readonly" type="hidden">
					<input id="placeName" name="placeName" th:field="*{placeName}" class="form-control" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>补纸数量：</label>
				<div class="col-sm-8">
					<input id="tissueCount" name="tissueCount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red;">*&nbsp;</span>补纸人员：</label>
				<div class="col-sm-8">
					<select
						id="supplierId"
						name="supplierId"
						data-live-search="true"
						class="form-control block-plugin__select-picker selectpicker"
						data-style="btn-white btn-sm">
						<option value="">---请选择---</option>
						<option th:each="c:${userList}"  th:value="${c.userId}" th:text="${c.userName}"/>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "business/device"
		$("#form-device-supplyTissueAdd").validate({
			rules:{
				tissueCount:{
					required:true,
					digits:true,
					min:1
				},
				supplierId:{
					required:true,
				},
			},
			submitHandler: function(form) {
				supplyTissueAdd();
			}
		});

		//提交设备补纸请求
		function supplyTissueAdd() {
			var deviceId = $("#deviceId").val();
			var placeId = $("#placeId").val();
			var tissueCount = $("#tissueCount").val();

        	var supplierId = $.form.selectSelects("supplierId");

        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : prefix + "/supplyTissueAdd",
        		data : {
        			"deviceId": deviceId,
        			"placeId":placeId,
        			"tissueCount": tissueCount,
        			"supplierId":supplierId
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
	</script>
</body>
</html>
