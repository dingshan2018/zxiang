<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userIncome-edit" th:object="${userIncome}">
            <input id="incomeId" name="incomeId" th:field="*{incomeId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">合作客户ID：</label>
                <div class="col-sm-8">
                    <input id="coperatorId" name="coperatorId" th:field="*{coperatorId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">合作类型：</label>
                <div class="col-sm-8">
                    <input id="coperatorType" name="coperatorType" th:field="*{coperatorType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">统计日期：</label>
                <div class="col-sm-8">
                    <input id="sumDate" name="sumDate" th:field="*{sumDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">广告基数：</label>
                <div class="col-sm-8">
                    <input id="adIncome" name="adIncome" th:field="*{adIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">推广基数：</label>
                <div class="col-sm-8">
                    <input id="promotionIncome" name="promotionIncome" th:field="*{promotionIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">扫码基数：</label>
                <div class="col-sm-8">
                    <input id="scanIncome" name="scanIncome" th:field="*{scanIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">广告收入值：</label>
                <div class="col-sm-8">
                    <input id="adIncomeRate" name="adIncomeRate" th:field="*{adIncomeRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">推广收入值：</label>
                <div class="col-sm-8">
                    <input id="promotionIncomeRate" name="promotionIncomeRate" th:field="*{promotionIncomeRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">扫码收入值：</label>
                <div class="col-sm-8">
                    <input id="scanIncomeRate" name="scanIncomeRate" th:field="*{scanIncomeRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">广告收入系数：</label>
                <div class="col-sm-8">
                    <input id="adRate" name="adRate" th:field="*{adRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">推广收入系数：</label>
                <div class="col-sm-8">
                    <input id="promotionRate" name="promotionRate" th:field="*{promotionRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">扫码收入系数：</label>
                <div class="col-sm-8">
                    <input id="scanRate" name="scanRate" th:field="*{scanRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">退款收入：</label>
                <div class="col-sm-8">
                    <input id="refundIncome" name="refundIncome" th:field="*{refundIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">退款收入值：</label>
                <div class="col-sm-8">
                    <input id="refundIncomeRate" name="refundIncomeRate" th:field="*{refundIncomeRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "settle/userIncome"
		$("#form-userIncome-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-userIncome-edit').serialize());
			}
		});
	</script>
</body>
</html>
